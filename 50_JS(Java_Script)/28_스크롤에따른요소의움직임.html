<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>28_스크롤에 따른 요소의 움직임</title>
    <style>
        body,
        h1,
        h2,
        p {
            margin: 0;
        }

        header {
            position: fixed;
            z-index: 9999;
        }

        .section {
            height: 100vh;
            /* 화면크기의 100% = 100vh */
        }

        #s1 {
            background: lightblue;
        }

        #s2 {
            background: lightgreen;
        }

        #s3 {
            position: relative;
            background: lightcoral;
        }

        #s3 .mbx {
            position: absolute;
            z-index: 10;
            left: 50%;
            top: 90%;
            transform: translate(-50%, -50%);
            font-size: 50px;
            border: 1px solid #000;
            opacity: 0;
            transition: 1s;
            padding: 50px;
        }

        #s3 .mbx.active {
            top: 50%;
            opacity: 1;
            /* 
                스크롤시 섹션 중앙에 위치하게 하는것
                스크롤시 div class="mbx active" 2개 붙어서 top 50%위치 (#s3 = 섹션3의 정중앙에 올라오게끔)
            */
        }

        #s4 {
            background: lightpink;
        }
    </style>
    <script>

        // loaded Event
        window.addEventListener("DOMContentLoaded", function () {
            // 요소찾기
            const p = document.querySelector("p");
            const mbx = document.querySelector(".mbx");

            // 이벤트
            window.addEventListener("scroll", function () {

                p.innerHTML = Math.floor(pageYOffset);

                // 스크롤양 비교 | 조건 비교
                if (p.innerHTML >= 1400) {

                    mbx.classList.add("active");
                } else {
                    mbx.classList.remove("active");
                };
            });
        });

    </script>
</head>

<body>
    <header>
        <h1>스크롤에 따른 요소의 움직임</h1>
        <p>여기에 스크롤 양이 기록된다.</p>
    </header>

    <div id="s1" class="section">
        <h2>섹션1</h2>

    </div>

    <div id="s2" class="section">
        <h2>섹션2</h2>

    </div>

    <div id="s3" class="section">
        <h2>섹션3</h2>
        <div class="mbx">스크롤 하면 내가 바로 움직여요!1</div>
    </div>

    <div id="s4" class="section">
        <h2>섹션4</h2>

    </div>

</body>

</html>
