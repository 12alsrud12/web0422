<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>27_whell-event</title>
    <style>
        div {
            width: 300px;
            height: 300px;
            background: yellow;
            margin-left: 30px;
            margin-top: 30px;
            transform: translate(100px, 100px);
        }
    </style>
    <script>
        window.addEventListener("DOMContentLoaded", () => {
            // section 지정하기
            const div = document.querySelector('div');
            const buttonEle = document.querySelector("button");

            // 버튼을 클릭하면 div의 위치 이동
            buttonEle.onclick = () => {
                div.offsetTop;
                div.offsetLeft;
            };
            console.log("top:", div.offsetTop);
            console.log("left:", div.offsetLeft);
        });
    </script>
</head>

<body>
    <div>박스</div>
    <button></button>
</body>

</html>
