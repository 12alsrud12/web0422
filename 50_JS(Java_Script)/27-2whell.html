<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>27_whell-event</title>
    <style>
        div {
            width: 300px;
            height: 300px;
            background: yellow;
        }
    </style>
    <script>
        window.addEventListener("DOMContentLoaded", () => {
            // section 지정하기
            const section = document.querySelectorAll('.sec');

            // 상수 선언한 section/sec에 이벤트를 넣기
            section.onwhell = function () {
                if (event.deltaY > 0) {
                    // 마우스 휠 아래로 내렸을 때
                    console.log("마우스휠을 아래로 내렸습니다.");
                } else if (event.deltaY < 0) {
                    // 마우스 휠 위로 올렸을 시
                    console.log("마우스휠을 위로 내렸습니다.");
                }
            }
        });
    </script>
</head>

<body>
    <div>박스</div>
</body>

</html>
