<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>27_whell-event</title>
    <style>
        div {
            width: 300px;
            height: 300px;
            background: yellow;
            margin-left: 30px;
            margin-top: 30px;
            transform: translate(100px, 100px);
            transition: .5s;
        }

        div.move {
            transform: translate(-50%, -50%);
        }

        button {
            position: fixed;
            z-index: 9999;
        }
    </style>
    <script>
        window.addEventListener("DOMContentLoaded", () => {
            // section 지정하기
            const div = document.querySelector('div');
            const buttonEle = document.querySelector("button");

            // 버튼을 클릭하면 div의 위치 이동
            buttonEle.onclick = () => {
                div.classList.toggle("move");
            };

            console.log("top:", div.offsetTop);
            console.log("left:", div.offsetLeft);
        });
    </script>
</head>

<body>
    <button>누르면 움직이지롱</button>
    <div>박스</div>
</body>

</html>
