<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>06_변수</title>
</head>

<body>
    <h1 id="v">변수(var: variable)</h1>
    <p>변수는 데이터(값)을 저장하는 공간이다.</p>

    <script>
        // 문( 문장의 "문"/statement )
        // 표현식(expression)? 결과 값이 있는 식
        // 키워드 식별자 = 값;
        // = 은 대입(할당) 연산자
        /* 
            변수? 값 저장 및 유지하는 공간
            형식: 
                키워드 식별자 = 값;

            키워드: var, let, const
            식별자: 첫 글자는 영문자, 두 번째 글자부터 숫자와 조합, 대소문자를 구별한다.

            = 은 대입(할당) 연산자로 오른쪽의 값을 왼쪽 식별자에 넣는다.
        */
        var a = 5;
        // 변수 키워드 var / a 라는 이름(식별자)으로 지정 / 정해둔 값 5 를 출력

        var b;
        b = 6;
        // 이렇게 식별자 "b" 까지만 지정하고 종료해도 괜찮음.

        var c, d;
        c = 7;
        d = 8;
        // 여러개를 묶을 수도 있다.


        // 변수 선언 및 할당 동시
        // 변수 = 값;
        var a = 5;

        // 변수 = 변수;
        var a5 = a;

        // ↓ 재선언
        var a;

        // ↓ 재할당
        a = 2;

        // b를 변수로 선언한다.
        var b;
        // b에 2를 할당한다.
        b = 2;

        var c = 5, d = 2, e = 8, f = 9;

        var c = 5;
        var d = 2;
        var e;
        var f;

        console.log(a, b, c, d, e, f);

        console.log("a=", a);

        console.log("a =", a);
        console.log("b =", b);
        console.log("c =", c);
        console.log("d =", d);
        console.log("e =", e);
        console.log("f =", f);


        /*
            var a2 = 오; (x)
            var a2 = "오"; (o)
        */

        var a = 5;
        var a2 = "오";
        var a3 = true;
        var a4 = function () { }; //익명 함수
        var a5 = document.querySelector('h1');
        a5.style.color = "red";
        a5.style.border = "1px solid orange";

        document.querySelector('p').style.color = "blue";
        document.querySelector('p').style.fontSize = "30px";
        document.querySelector('p').style.border = "1px solid aqua";
        // var a4 = function 함수명 (){}; (x)
        // 변수 = 변수;
        var a6 = a2;
        // a2에 있는 "오" 라는 값을 a6에 넣는다는 뜻
        console.log("a6 =", a6);

        // 변수 = 표현식;
        var v7 = 5 + 2;
        var a8 = a + b;
        console.log("v7 =", v7);
        console.log("a8 =", a8);
        console.log("b =", b);

    </script>
</body>

</html>
