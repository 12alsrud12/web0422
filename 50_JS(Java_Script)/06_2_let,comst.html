<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>06_요즘 쓰는 변수,상수</title>
</head>

<body>
    <h1>변수(var: variable)</h1>
    <p>변수는 변하는 값, 상수는 고정 값이다.</p>

    <script>
        // 일반적으로 const를 사용하고 갱신이 필요하면 let를 쓴다.
        // const = constant variable (상수형 변수): 상수를 저장하는 변수
        const a = 5;
        // update(갱신)
        // TypeError: Assignment to constant variable.

        let b = 2;
        b = 6;

    </script>
</body>

</html>
