<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>27_스크롤에따른 배경색 바꾸기</title>
    <style>
        body {
            height: 2000px;
        }

        p {
            position: fixed;
        }
    </style>
    <script>
        // DOMContentLoaded ~ 돔(html) 내용(요소가)이 "모두" 불러지면(읽어지면)
        // load ~ HTML요소, 이미지, 동영상 포함하여 모든 것을 읽었을 때 (로딩속도 오래걸린다고함) = loaded를 주로 사용한다.
        window.addEventListener("DOMContentLoaded", function () {

            // 요소 찾기
            const p = document.querySelector("p");

            // 스크롤 이벤트
            window.addEventListener("scroll", function () {
                p.innerHTML = Math.floor(pageYOffset);

                if (p.innerHTML >= 300) {
                    document.body.style.background = "yellow";
                } else {
                    document.body.style.background = "transparent";
                }
            });

        });

    </script>
</head>

<body>
    <h1>스크롤 이벤트</h1>
    <p>스크롤하면 배경색이 바뀐다.</p>
</body>

</html>
