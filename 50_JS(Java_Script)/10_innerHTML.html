<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10_innerHTML</title>
</head>

<body>
    <h1>요소의 콘텐츠를 변경하거나 가져오기</h1>
    <p class="p1">나는 첫번째 단락입니다.</p>
    <p class="p2">나는 두번째 단락입니다.</p>
    <p class="p3">세번째</p>
    <p class="p4">네번째</p>

    <script>
        /* 
            // 콘텐츠 변경
            객체.innerHTML -> HTML 태그 인식한다.
            객체.textContent -> HTML 태그도 문자열 처리한다.

            //콘텐츠 가져오기
            let getP1Tag = p1.innerHTML;
            let getP2Tag = p1.textContent;
        */

        // 요소 찾기
        const p1 = document.querySelector('.p1');
        const p2 = document.querySelector('.p2');
        const p3 = document.querySelector('.p3');
        const p4 = document.querySelector('.p4');

        // 콘텐츠 가져오기
        let getP1 = p1.innerHTML;
        let getP2 = p2.textContent;

        // 콘텐츠 변경하기
        p1.innerHTML = '<a href="#">네이버</a>';
        p2.textContent = '<a href="#">네이버</a>';
        p3.innerHTML = getP1;
        p4.textContent = getP2;
    </script>
</body>

</html>
