                    const 변수 = (매개변수) => 실행문;
            */

            /*
                연산자
                    1. 산술: +, -, *, /, %, **
                    2. 비교: >, <, >=, <=, ==, ===, !=, !==
                    3. 대입(할당): =, +=, -=, *=, /=, %=, **=
                    4. 증감: ++, --
                    5. 조건: ? :

                항의 개수
                    1. 단항: 증감
                    2. 이항: 나머지
                    3. 삼항: 조건

                        예) 2 + 5

                (조건) ? 참 : 거짓;
            */
        </script>
    </head>
    <body>
        <div>
            <span>시</span>
