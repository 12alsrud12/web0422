<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05_출력</title>
</head>

<body>
    <!-- console.log( ) -->
    <h1>출력방법</h1>
    <p>내가 작성한 코드가 올바르게 출력이 되는지 확인한다.</p>
    <script>
        // 문서에 출력
        document.write("<h2>Hello!</h2>");
        // h2사이에 넣으면 글자가 굵어진다.

        // 경고창
        alert("<h2>안녕?</h2>");

        // 콘솔창 -> F12 눌러서 나오는 개발자 모드에서 확인가능.
        console.log("하이!")
        // 자바 스크립트 오류는 콘솔창에서 확인한다.

        var 십 = 10;
        alert(십);
        // alert쪽에 십이라는 변수를 선언했고 var에 alert십을 준거고 이제 거기서 10이라는 숫자를 출력한다.

        /*
            html, css 유효성 검사는 w3 유효성검사 사이트에서 하고 JS는 콘솔창에서 오류를 확인한다.
            이 오류를 해결하려 수정하는 것을 디버깅(debugging)이라고 한다.

            디버깅(debugging): 오류를 발견하고 해결한다.
        */
    </script>
</body>

</html>
