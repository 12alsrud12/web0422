<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>18_setInterval</title>
</head>

<body>
    <h1>타이밍 함수</h1>
    <p>현재 날짜와 시간이 표시된다.</p>
    <script>
        /*
            setInterval (함수, 밀리초)
            1초 = 1000밀리초
        */

        const p = document.querySelector('p');

        setInterval(clock, 1000);

        function clock() {
            const d = new Date();
            p.innerHTML = d;
        };

    </script>
</body>

</html>
