<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체2</title>
    <script>
        // 객체 접근 방법
        const langResource = {
            ko: {
                title_name: "제목",
                line1: "한국",
                line2: "아이스크림"
            },
            en: {
                title_name: "title",
                line1: "korea",
                line2: "ice-cream"
            }
        };
    </script>
</head>

<body>
    <h1 id="title_name">제목</h1>
    <p id="line1">한국</p>
    <p id="line2">아이스크림</p>

    <label for="languageSelector">Language</label>

    <select name="lang" id="languageSelector">
        <option value="ko">한글</option>
        <option value="en">English</option>
    </select>

    <!-- 언어 설정 메뉴 작동 코드 -->
    <script>
        window.addEventListener("load", () => {
            document.getElementById("languageSelector").value = "ko";
            updateLanguage("ko");

            document.getElementById("languageSelector").addEventListener("change", () => {
                const selectedLang = this.value;
                updateLanguage(selectedLang);
            });
        });

        function updateLanguage(lang) {
            for (let key in langResource[lang]) {
                const element = document.getElementById(key);
                if (element) {
                    element.textContent = langResource[lang][key];
                };
            };
        };

    </script>
</body>

</html>
