<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>24_증감연산자</title>
</head>

<body>
    <h1>증감연산자</h1>
    <script>
        /* 
            연산자
                1. 단항: ++, --
                2. 이항: +, -, *, /, >, <, >=, <=, ...,
                3. 삼항

                2 + 5
        */
        // 변수 선언 a 값은 2로
        let a = 2;

        // ↓ 결괏값 확인용

        // 출력 후 1 증가
        document.write(`${a++}<br>`);
        // 1증가 후 출력
        document.write(`${++a}<br>`);

        // 출력 후 1 감소
        document.write(`${a--}<br>`);
        // 1감소 후 출력
        document.write(`${--a}<br>`);





    </script>
</body>

</html>
