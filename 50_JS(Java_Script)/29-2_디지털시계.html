<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>29-1 디지털시계</title>
    <script>
        // DOM 요소를 모두 로딩한 후 - load 이벤트
        window.addEventListener("DOMContentLoaded", () => {
            // 년 월 일 요일
            const clock = document.querySelector("#clock");

            // 1초마다 clockFn 호출
            setInterval(clockFn, 1000);

            function clockFn() {
                // d라는 날짜 인스턴스 생성
                const d = new Date();

                // 출력
                clock.innerText = d.toLocaleString();
            }; // clock_fn
        }); // DOMContentLoaded
    </script>
</head>

<body>
    <div id="s1">
        <div id="clock">
        </div>
    </div><!-- //#clock -->
    </div><!-- //s1 -->
</body>

</html>
