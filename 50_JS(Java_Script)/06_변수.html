<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>06_변수</title>
</head>

<body>
    <h1>변수(var: variable)</h1>
    <p>변수는 데이터(값)을 저장하는 공간이다.</p>

    <script>
        // 문( 문장의 "문"/statement )
        // 표현식(expression)? 결과 값이 있는 식
        // 키워드 식별자 = 값;
        // = 은 대입(할당) 연산자
        var a = 5;
        // 변수 키워드 var / a 라는 이름(식별자)으로 지정 / 정해둔 값 5 를 출력

        var b;
        b = 6;
        // 이렇게 식별자 "b" 까지만 지정하고 종료해도 괜찮음.

        var c, d;
        c = 7;
        d = 8;
        // 여러개를 묶을 수도 있다.


        // 변수 선언 및 할당 동시
        var a = 5;
        // ↓ 재선언
        var a;
        // ↓ 재할당
        a = 2;

        // b를 변수로 선언한다.
        var b;
        // b에 2를 할당한다.
        b = 2;

        var c = 5, d = 2, e = 8, f = 9;

        var c = 5;
        var d = 2;
        var e;
        var f;

        console.log(a, b, c, d, e, f);

        console.log("a=", a);
        
        console.log("a =", a);
        console.log("b =", b);
        console.log("c =", c);
        console.log("d =", d);
        console.log("e =", e);
        console.log("f =", f);


    </script>
</body>

</html>
