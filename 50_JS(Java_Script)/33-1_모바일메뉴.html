<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>33_햄버거 버튼</title>
    <style>
        /* reset */
        body,
        h1,
        ul {
            margin: 0;
        }

        ul {
            padding: 0;
            list-style: none;
        }

        a {
            text-decoration: none;
            color: #272727;
        }

        /* typo */
        h1 {
            font-size: 24px;
        }
        

        /* 헤더 */
        header {
            position: fixed;
            width: 100%;
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 54px;
            /* 임시 */
            border: 1px solid red;
        }


        /* nav */
        nav {
            position: absolute;
            top: 0;
            right: -100%;
            width: 70%;
            height: 100vh;
            padding: 54px 16px;
            background: #fff;
            transition: .4s;
        }

        nav.move {
            right: 0;
        }


        /* menu */
        .main_menu:not(.sub_menu) {
            line-height: 2;
        }

        .sub_menu {
            height: 0;
            opacity: 0;
            visibility: hidden;
            padding: 8px 8px 16px;
            transition: .3s;
        }

        .sub_menu a {
            padding: 4px 8px;
        }

        .sub_menu a:hover {
            border-radius: 5px;
            background: #ff7878;
        }

        .main_menu:hover .sub_menu {
            height: 100px;
            opacity: 1;
            visibility: visible;
        }

        /* header logo */
        h1 {
            margin-left: 8px;
            padding: 8px 16px;
            border-radius: 5px;
            transition: .2s;
            /* 임시 */
            /* border: 1px solid blue; */
        }

        h1:hover {
            background: #d3d3d3;
        }

        /* 모바일 햄버거 버튼 */
        .collapsedMenuIcon {
            position: absolute;
            right: 8px;
            z-index: 9990;
            display: inline-block;
            cursor: pointer;
            margin-right: 8px;
            /* 임시 */
            border: 1px solid blue;
        }

        .bar1,
        .bar2,
        .bar3 {
            width: 35px;
            height: 5px;
            background-color: #333;
            margin: 6px 0;
            transition: 0.4s;
            border-radius: 3px;
        }

        .change .bar1 {
            transform: translate(0, 11px) rotate(-45deg);
        }

        .change .bar2 {
            opacity: 0;
        }

        .change .bar3 {
            transform: translate(0, -11px) rotate(45deg);
        }
    </style>
    <script>
        window.addEventListener("DOMContentLoaded", () => {
            // 요소찾기
            const collapsedMenuIcon = document.querySelector(".collapsedMenuIcon");
            const nav = document.querySelector("nav");
            console.log(collapsedMenuIcon);
            console.log(nav);
            // 이벤트 처리
            collapsedMenuIcon.onclick = function () {
                myFunction(event.currentTarget);
                navi(event.currentTarget);
            };




            function myFunction(x) {
                // toggle x 객체가 change를 가지고있으면 제거, 아니면 추가
                x.classList.toggle("change");
            }

            function navi(a) {
                nav.classList.toggle("move");
            }
        });
    </script>
</head>

<body>
    <header>
        <h1>로고</h1>
        <div class="collapsedMenuIcon">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
        </div>
        <nav>
            <ul class="main">
                <li class="main_menu">
                    <a href="#">메인메뉴1</a>
                    <ul class="sub_menu">
                        <li><a href="#">서브메뉴1</a></li>
                        <li><a href="#">서브메뉴2</a></li>
                        <li><a href="#">서브메뉴3</a></li>
                    </ul>
                </li>
                <li class="main_menu">
                    <a href="#">메인메뉴2</a>
                    <ul class="sub_menu">
                        <li><a href="#">서브메뉴1</a></li>
                        <li><a href="#">서브메뉴2</a></li>
                        <li><a href="#">서브메뉴3</a></li>
                    </ul>
                </li>
                <li class="main_menu">
                    <a href="#">메인메뉴3</a>
                    <ul class="sub_menu">
                        <li><a href="#">서브메뉴1</a></li>
                        <li><a href="#">서브메뉴2</a></li>
                        <li><a href="#">서브메뉴3</a></li>
                    </ul>
                </li>
                <li class="main_menu">
                    <a href="#">메인메뉴4</a>
                    <ul class="sub_menu">
                        <li><a href="#">서브메뉴1</a></li>
                        <li><a href="#">서브메뉴2</a></li>
                        <li><a href="#">서브메뉴3</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
    </header>
</body>

</html>
