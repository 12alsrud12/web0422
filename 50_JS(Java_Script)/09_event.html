<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <h1>이벤트(Event)</h1>
    <p>이벤트(Event)는 어떤 사건을 의미합니다.<br>
        브라우저에서의 사건이란 사용자가 "클릭을 했을 때", "스크롤을 했을 때", "무언가를 입력했을 때" 등의 상호작용으로 인해 일어나는 사건을 의미한다.<br>
        이벤트는 일반적으로 함수에 연결되며, 이 함수를 이벤트 핸들러(Event Handler) 라고 합니다.</p>

    <div class="box1">박스1</div>
    <div class="box2">박스2</div>
    <div class="box3">박스3</div>
    <div class="box4">박스4</div>
    <p>요기에 표시됩니다.</p>

    <script>
        /*
            element.onclick = function(){};
            element.addEventListener(인수, 인수, 인수); ↓ 아래 참고
            element.addEventListener("이벤트", 함수, 이벤트처리방법);

            * 이벤트 전파: 자식 -> 부모(bubbling) | 이벤트는 무조건 "" 으로 감싸기!

            이벤트 종류
            이벤트: click(클릭 했을시), mouseenter(마우스 올렸을시), mouseleave(마우스 떠났을시), resize, scroll(스크롤 했을시), 등...,

            element.on이벤트 = function(){ 실행코드 };
            on이벤트는 이벤트 종류(이벤트 쪽에 click이나 scroll등 기입),

            function은 이벤트 핸들러 / 실제 실행되는 것은 {} 안에 있는 것,
        */

        // JS는 100; 만하면 인식 안되고 "100px"라고 해야 인식된다. jQuery는 100만적어도 인식됨
        // 상수형 변수 const 선언후 class box1을 eleBox1로 지정
        const eleBox1 = document.querySelector('.box1');
        eleBox1.style.width = "200px";
        eleBox1.style.height = "200px";
        eleBox1.style.border = "solid";
        eleBox1.style.marginTop = "10px";

        document.querySelector('.box2').style.width = "100px";
        document.querySelector('.box2').style.height = "100px";
        document.querySelector('.box2').style.border = "solid";
        document.querySelector('.box2').style.marginTop = "10px";

        const eleBox3 = document.querySelector('.box3');
        eleBox3.style.width = "200px";
        eleBox3.style.height = "200px";
        eleBox3.style.border = "solid";
        eleBox3.style.marginTop = "10px";

        const eleBox4 = document.querySelector('.box4');
        eleBox4.style.width = "200px";
        eleBox4.style.height = "200px";
        eleBox4.style.border = "solid";
        eleBox4.style.marginTop = "10px";

        // 이벤트 적용 배경을 빨강으로 변경!
        // 1번 
        eleBox1.onclick = function () {
            eleBox1.style.background = "red";
        };

        // 2번
        // document.querySelector('.box1').onclick = function () { };

        // 3번
        eleBox3.addEventListener("mouseenter", function () {
            eleBox3.style.background = "orange";
        });

        eleBox4.addEventListener("mouseleave", function () {
            eleBox4.style.background = "blue";
        })


        eleBox1.onmouseleave = reset;

        function reset() {
            eleBox1.style.background = "none";
        };

        eleBox3.onmouseleave = reset2;

        function reset2() {
            eleBox3.style.background = "#ff00ee";
        };
    </script>
</body>

</html>
