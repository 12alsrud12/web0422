<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04_함수</title>
</head>

<body>
    <h1>함수</h1>
    <script>
        // 식별자(변수, 함수)이름 정의
        // 1. 첫 글자는 무조건!!! -> 영문자, $, _
        // 2. 영문자의 대소 구별 
        // 3. 두 번째 글자부터 영문자, 숫자, 특수문자 쓸거면 -> _, $ ($는 잘 안씀 언더바 _ 만)

        // 함수란? 실행 코드를 저장하는 변수이다.
        // 함수는 어디에 사용하는가?
        //      - 1. 실행 코드의 실행 시점 제어 한다. (예: 커서올렸을 시 작동, 커서 벗어날 시 작동.)
        //      - 2. 코드의 재사용.

        // 함수 선언
        // 1. 선언적 함수 -> 이름이 있는 함수
        //      - function 함수명(매게변수, 매게변수, ...){실행코드};
        function fn1() { window.alert("메시지"); };

        // 2. 익명 함수 -> 사용자 함수 (사용자가 만들어서 쓰는 함수)
        //      - const fn = function(){};
        //      - 변수 선언 키워드: var, let, const
        const fn2 = function () { window.alert("메시지1"); };

        // 3. 화살표(=>) 함수 -> 2번의 function 대신 => 를 쓰는 것. / 걍 코드 적게쓰려고 만든거임
        //      - const fn = ()=>{};
        //      - 실행 코드가 한 문장이면 {} 생략가능/ 매개가 1개면 ()도 제외 가능
        const fn3 = () => { window.alert("메시지2"); };

        // 함수 호출
        // 함수명(); 또는 변수명();
        fn1();


        function fn1() {
            alert("메세지");
            alert("메세지");
            alert("메세지");
            alert("메세지");
            alert("메세지");
            alert("메세지");
            alert("메세지");
            alert("메세지");
            alert("메세지");
            alert("메세지");
        }
        // 기본적인 함수의 형식: function 함수명( ) { 실행코드 };
        // 함수는 실행 코드를 저장하는 변수이다.
        // alert()도 함수이다.
        // function alert(){}
        // alert()은 메소드이다.(???)
        //  - 무슨 소리냐면 저게 window.alert() 이게 메소드인대 window는 생략이 가능하다!
        //  - 함수이기도 메소드 이기도한대 함수와 메소드는 엄연히 다르다.
        // 메소드는 객체(document, $)가 필요하다.
        // 함수는 객체 없이 동작한다.

        // 객체 형식은 나중에 훠어얼씬 많이 배울거지만 지금은 함수배우는 시간이니 필요한것만 짚으면

        // 객체는 {속성: 값, 속성: 값, ...}이다. / 이거 잘 쓰면 개발자 가야함 ㄹㅇㅋㅋ
        // 형식 / 2개중 하나 쓰면 됨
        /* 객체 형식 / J-Query 는 없음
        const obj = {
            속성: 10,
            속성: "십",
            속성: function(){},
            속성: ture,
            속성: {}
        };
        */
        // const dbj = {} 는 const window = {}와 같다.    
        // const fn = function(){}; 

        function 함수명() { alert("메시지") };

        // 함수 호출
        // 함수명();
        fn1();
        fn2();
        fn3();

        // alert()은 wimdow의 메소드이면서 내장 함수이다.
        // window.alert(); 여기서 window는 생략 가능하다.
    </script>
</body>

</html>
