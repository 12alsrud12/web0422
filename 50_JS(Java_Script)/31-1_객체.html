<!DOCTYPE html>
<html lang="ko">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>31-1_객체</title>
    <script>

        window.addEventListener("DOMContentLoaded", () => {

            // 요소찾기
            const div = document.querySelector("div");

            // 출력
            /* 
                car와 perdon1,2 라는 이름의 오브젝트를
                div의 내용으로 출력하기
                div.innerText = "값"
                div.innerHTML = "값"
                div.textContent = "값"
            */
            /* 
                객체 접근 방법
                    객체.속성
                    객체["속성"]
            */



            const car = {
                type: "Fiat",
                model: "500",
                color: "white"
            };


            const person = {
                "이름": "존",

                "나이": 50,
                "남자니": true,
                "성과이름": function () {
                    return person.성 + " " + person.이름
                    // this는 객체 자신을 가리킨다.
                    return this.성 + " " + this.이름
                },
                myCar: {
                    type: "Fiat",
                    model: "500",
                    color: "white"
                }
            };

            console.log(person.성과이름());

            const person1 = {
                firstName: "Jone",
                lastName: "Doe",
                age: 50,

            };

            const person2 = {
                firstName: "Jone",
                lastName: "Doe",
                id: 5566,
                "남자니?": true,
                // 함수 값을 갖는 속성은 메소드이다.
                fullName: function () {
                    // return
                }, "소유하고 있는것": {
                    car: "2대",
                    home: "5채",
                }

            };

            // 저 맨 위에서 div 찾은거에 객체 호출

            console.log(car.type);

            person1.firstName;
            person1["firstName"];

            div.innerText = car.type;

        });



    </script>
</head>

</body>

</html>
