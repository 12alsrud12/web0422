<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>31-1_객체</title>
    <script>

        window.addEventListener("DOMContentLoaded", () => {

            // 요소찾기
            const div = document.querySelector("div");

            // 출력
            /* 
                car와 perdon1,2 라는 이름의 오브젝트를
                div의 내용으로 출력하기
                div.innerText = "값"
                div.innerHTML = "값"
                div.textContent = "값"
            */
            /* 
                객체 접근 방법
                    객체.속성
                    객체["속성"]
            */



            const car = {
                type: "Fiat",
                model: "500",
                color: "white"
            };


            const person = {
                "이름": "존",
                "성": "도",
                "나이": 50,
                "남자니?": true,
                "성과이름": function () {
                    return person.성 + " " + person.이름
                    // this는 객체 자신을 가리킨다.
                    return this.성 + " " + this.이름
                },
                myCar: {
                    type: "Fiat",
                    model: "500",
                    color: "white"
                }
            };


            div.innerHTML = "이름은"
                + person["이름"]
                + person["성"]
                + "나이는"
                + person["나이"]
                + "<br>"
                + "너 남자니?"
                + (person["남자니?"] ? "예" : "아니오")
                + "<br>이름을  다시한번 성과 함께 말해주세요?<br>"
                + person.성과이름()
                + "입니다."
                + "<br> 차도 가지고 있군요! 어떤 차인가요? <br>"
                + person.myCar.type
                + "입니다. 모델명은"
                + person.myCar.model
                + "입니다. <br>또한 색깔은"
                + person.myCar.color
                + "입니다.";

            console.log(person.성과이름());

            const person1 = {
                firstName: "Jone",
                lastName: "Doe",
                age: 50,
                eyeColor: "blue"
            };

            const person2 = {
                firstName: "Jone",
                lastName: "Doe",
                id: 5566,
                "남자니?": true,
                // 함수 값을 갖는 속성은 메소드이다.
                fullName: function () {
                    // return
                }, "소유하고 있는것": {
                    car: "2대",
                    home: "5채",
                }

            };

            // 저 맨 위에서 div 찾은거에 객체 호출

            console.log(car.type);


            person1.firstName;
            person1["firstName"];


        });



    </script>
</head>

<body>
    <h1>객체</h1>
    <div>여기에 출력됩니다.</div>
</body>

</html>
