<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQ03_요소찾기</title>
    <style>
        /* 
            선택자
            1. 아이디
            2. 클래스
            3. 태그
        */

        /* #orange {color: orange;}
        .red {color: red;}
        #green {color: green;}
        .aqua {color: aqua;}
        li {color: yellow;} */
    </style>
</head>

<body>
    <h1>요소 찾기</h1>
    <ul>
        <li id="orange">목록1</li>
        <li class="red">목록2 - index 0</li>
        <li class="red">목록2 - index 1</li>
        <li class="red">목록2 - index 2</li>
        <li>목록3</li>
        <li id="green">목록1</li>
        <li class="aqua">목록2</li>
        <li>목록3</li>
    </ul>

    <p class="aqua">나는 유엘 밖의 아쿠아</p>
    <!-- <script src="jquery-3.7.1.min.js"> -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js">

        $("#orange").css("color", "orange");
        // :eq(), eq()의 index는 0번 부터
        // 문서에서 클래스가 첫 번째 red인 요소를 가져와서
        $(".red:eq(0)").css({ color: red });
        $("li").eq(5).css("borderTop", "1px solid");

        // 단일 요소
        $("ul").css("borderLeft", "5px solid");
        // 같은 요소가 여러 개
        $("ul").eq(0).css("borderTop", "1px solid");
        $("ul").eq(0).css("color", "pink");
        $(".aqua").eq(0).css("color", "aqua");

        // 형식
        // 0. $("선택자").eq <- eq는 특이케이스~
        // 1. $("선택자").메소드("속성", "값");
        // 2. $("선택자").메소드({속성:값, 속성:값, ...});
        //   2-1. ({ }) <- 되는게 있고 안되는게 있지만 css는 된다. 참고로 1개만 쓸때에는 , <- 이거 콤마 안써도 된다. ({"color":"orange"});
        // 객체: $("문자열")
        // 메소드: eq("문자열", "문자열"), css("문자열", "문자열") - 동작 -> 동사(서술어)
        // 속성: "style", "color" - 특징 -> 형용사
        // 문장 끝에는 ;를 기록한다.

    </script>

</body>

</html>
