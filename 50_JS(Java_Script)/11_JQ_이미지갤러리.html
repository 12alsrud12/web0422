<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS_11_이미지갤러리</title>
</head>
<style>
    img {
        width: 100%;
        height: 100%;
        vertical-align: top;
        object-fit: cover;
    }

    .container {
        position: relative;
        width: 600px;
        height: 300px;
        display: flex;
        flex-direction: column;
        align-items: center;
        border: 1px solid blue;
    }

    .cont {
        width: 100%;
        height: 100%;
    }

    .btn {
        position: absolute;
        left: 50%;
        bottom: 10%;
        transform: translate(-50%, -50%);
        height: 8px;

    }

    a {
        width: 8px;
        height: 8px;
        margin: 0 6px;
        border-radius: 5px;
        display: inline-block;
        background: #9eff02;
    }
</style>

<body>


    <div class="container">
        <div class="btn">
            <a href="#"></a>
            <a href="#"></a>
            <a href="#"></a>
        </div>
        <div class="cont">
            <img src="../assets/JS_11_이미지갤러리_1.jpg" alt="이미지1">
        </div>

    </div>

    <script src="jquery-3.7.1.min.js"></script>
    <script>
        // 요소찾기
        const btn1 = $('a').eq(0);
        const btn2 = $('a').eq(1);
        const btn3 = $('a').eq(2);

        const cont = $('.cont');

        // 이벤트 bnt1,2,3 = 객체 | click = 메서드 | 그 옆()은 기존 = 은 빼고 fun ~ 끝까지 안에 넣어버리면 된다.


        btn1.on('click', function () {
            cont.html('<img src="../assets/JS_11_이미지갤러리_1.jpg" alt="이미지1">');
        });

        btn2.on('click', function () {
            cont.html('<img src="../assets/JS_11_이미지갤러리_2.jpg" alt="이미지2">');
        });

        btn3.on('click', function () {
            cont.html('<img src="../assets/JS_11_이미지갤러리_3.jpg" alt="이미지3">');
        });

    </script>
</body>

</html>
