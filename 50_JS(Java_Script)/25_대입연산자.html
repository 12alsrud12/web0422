<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>25_대입연산자</title>
    <script>
        /* 
            산술 연산자
                + : 더하기
                - : 빼기
                * : 곱하기
                / : 나누기
                % : 나머지
                ** : 거듭제곱 (원래 없었는대 최근에 생김)

            대입연산자 (산술 연산자로 좀 대신할 수는 있음)
                = : 할당한다 라는 뜻
                +=
                -=
                *=
                /=
                %=
                **=
        */
        // 일단은 (=) 도 대입연산자의 일종
        // 변수 선언 i = 2 
        let i = 2;
        // 기초 값 확인
        document.write(`${i}<br>`);

        // + (더하기)
        i = i + 5;
        document.write(`${i}<br>`);

        // - (빼기)
        i = i - 5;
        document.write(`${i}<br>`);

        // * (곱하기)
        i = i * 5;
        document.write(`${i}<br>`);

        // / (나누기)
        i = i / 5;
        document.write(`${i}<br>`);

        // % (나머지)
        i = i % 5;
        document.write(`${i}<br>`);
        
        // ** (거듭제곱)
        i = i ** 5;
        document.write(`${i}<br>`);

    </script>
</head>

<body>
    <h1>대입연산자</h1>

</body>

</html>
