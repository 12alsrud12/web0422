<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10_innerHTML</title>
</head>

<body>
    <h1>요소의 콘텐츠를 변경하거나 가져오기</h1>
    <p class="p1">나는 첫번째 단락입니다.</p>
    <p class="p2">나는 두번째 단락입니다.</p>
    <p class="p3">나는 세번째 단락입니다.</p>
    <p class="p4">나는 네번째 단락입니다.</p>

    <script src="jquery-3.7.1.min.js"></script>

    <script>
        /* 
        //JQ 콘텐츠 가져오기
        객체.html();
        객체.text();

        //JQ 콘텐츠 변경하기
        객체.html("값");
        객체.text("값");

        // 콘텐츠 변경
        객체.innerHTML -> HTML 태그 인식한다.
        객체.textContent -> HTML 태그도 문자열 처리한다.
        */

        // 요소찾기 / 상수형 변수 선언 const 변수이름 = $('');
        const p1 = $('.p1');
        const p2 = $('.p2');
        const p3 = $('.p3');
        const p4 = $('.p4');

        // 가져오기
        let getP1 = p1.html();
        let getP2 = p2.text();

        // 변경
        // pTag = p태그 내부의 HTML 문장을 -> "~~"으로 변경
        p3.html('getP1');
        p4.html(getP2);


    </script>
</body>

</html>
