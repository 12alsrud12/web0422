<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>13_JS탭</title>
    <style>
        #tabs>div {
            font-size: 20px;
            display: none;
        }

        #tabs>div.on {
            display: block;
        }

        ul {
            display: flex;
        }

        ul li {
            padding: 8px 16px;
            list-style: none;
            border: 2px solid #797979;
            border-radius: 8px 8px 0 0;
            background: #000;
        }

        li a {
            color: #fff;
            text-decoration: none;
        }
    </style>
</head>

<body>

    <h1>탭</h1>
    <!-- Ctrl + 방향키로 태그 선택가능 -->
    <div id="tabs"><!-- 탭 전체 부분 -->

        <ul><!-- 탭 버튼 -->
            <li><a href="#tab1">공지사항</a></li><!-- 클릭시 id tab1로 이동 -->
            <li><a href="#tab2">갤러리</a></li><!-- 클릭시 id tab2로 이동 -->
        </ul>

        <!-- 탭의 콘텐츠 -->
        <div id="tab1" class="on">나는 첫번째 콘텐츠</div>
        <div id="tab2">나는 두번째 콘텐츠</div>
    </div>

    <script src="jquery-3.7.1.min.js"></script>
    <script>
        // 요소찾기
        const bt1 = $('#tabs a').eq(0);
        const bt2 = $('#tabs a').eq(1);

        console.log(bt1);
        console.log(bt2);

        // tab 1,2 찾기
        const cont1 = $('#tab1').eq(0);
        const cont2 = $('#tab2').eq(0);


        // 이벤트처리
        // 버튼1을 클릭하면 p.on이 되어 글자색을 붉게 
        bt1.click(function () {
            cont1.addClass('on');
            cont2.removeClass('on');
        });

        // 버튼2을 클릭하면 p.off이 되어 글자색을 검게
        bt2.click(function () {
            cont2.addClass('on');
            cont1.removeClass('on');
        });

    </script>
</body>

</html>
