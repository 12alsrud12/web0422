<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>30_함수_return</title>
    <script>
        /*
            함수의 형식
                1. 함수 선언
                    function 함수명(매개변수, 매개변수, ...){
                        실행코드;
                    }
                2. 함수 호출
                    함수명(argument, 인수, ...); <- 이게 함수를 호출한 것이다.
        */

        // 함수 선언
        function fn(para) {
            document.write(para + "호출했니?");
        }

        // 함수 호출
        fn("나");
        fn("너");
        fn("홍길동");


        /*
            이러면 나호출했니? 가 나온다

            이유가 아래 호출에서 ()안에"나"를 입력하고
            그리고 위 선언쪽 fn에 (para) 이게 "나" 를 para라는 함수로 선언한거라
            
            아래 document.write(para + "호출했니?"); 를 쓰면

            사이트에서 나호출했니? 라고 출력된다.

            fn(); 를 저렇게 나 너 홍길동 이렇게 하면

            나호출했니?너호출했니?홍길동호출했니? 이렇게 3개가 출력된다.
        */
    </script>
</head>

<body>
    <h1>함수 - return</h1>

</body>

</html>
