<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>16_Date()</title>
</head>

<body>
    <h1>날짜와 시간</h1>
    <script>
        // 날짜와 시간 표시 객체
        // Fri Jul 12 2024 현재시간:현재분:현재초 GMT+0900 (한국 표준시)
        // GMT란? 그리니치 평균시또는 그리니치 표준시는 런던을 기점으로 하고, 웰링턴에 종점으로 설정되는 협정 세계시의 기준시간대이다.
        // d는 변수고 Date는 생성자 함수
        const d = new Date();
        // +연산자는 숫자는 더하기, 문자는 연결한다.
        document.write(d + "<br>");

        // +연산자 설명
        // 1 + 2 -> 3
        // "일" + 2 -> 일2
        // "일" + "이" -> 일이

        const y = d.getFullYear();
        document.write(y);
    </script>

</body>

</html>
