<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pi32_slick</title>
    <!-- slick slider CSS 라이브러리 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.min.css">
    <!-- jQuery 라이브러리 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- slick 슬라이더 라이브러리 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"></script>

    <style>
        /* reset */
        body {
            margin: 0;
            background: yellowgreen;
        }

        img {
            width: 100%;
            max-width: 100%;
            height: auto;
        }

        .slider>div {
            background: #fff;
            border: 1px solid #000;
        }
    </style>

    <script>
        $(() => {
            $('.slider').slick({
                // 자동슬라이드
                autoplay: true,
                // 슬라이드 속도 2000 = 2초
                autoplaySpeed: 2000,
                // 슬라이드 시 이미지 몇개를 넘길것인지 = 1일시 1개씩 이동
                slidesToScroll: 1,
                // 현재 보여지는 슬라이드 수
                slidesToShow: 3,
                // 현재 이미지 중앙에 배치
                centerMode: true,
                centerPadding: '145px',
                slidesToShow: 3,
                // responsive = 반응형
                responsive: [
                    {
                        // breakpoint = width가 992보다 작을 때 작동
                        breakpoint: 992,
                        settings: {
                            arrows: false,
                            centerMode: true,
                            centerPadding: '40px',
                            slidesToShow: 3
                        }
                    },
                    {
                        // breakpoint = width가 768보다 작을 때 작동
                        breakpoint: 768,
                        settings: {
                            arrows: false,
                            centerMode: true,
                            centerPadding: '40px',
                            slidesToShow: 1
                        }
                    }
                ]
            });
        }); // Loaded Event
    </script>
</head>

<body>
