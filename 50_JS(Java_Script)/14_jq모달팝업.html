<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>14_JS_모달팝업</title>


    <style>
        /* 디자인 */
        #modal .popup {
            position: relative;
            width: 600px;
            height: 400px;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background: #6adf1c;
            padding: 30px;
        }

        #modal .popup button {
            position: absolute;
            bottom: 20px;
            right: 20px;
        }

        /* 디자인 */

        /* 팝업창 용도 */
        #modal {
            display: none;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
        }

        div#modal.on {
            display: block;
        }

        /* //팝업창 용도 */
    </style>

    <!-- 제이쿼리 라이브러리 -->
    <script src="jquery-3.7.1.min.js"></script>
    <!-- 사용자JS -->
    <script>
        $(() => {
            $(".notice li").eq(0).click(() => {
                $("#modal").css({ display: "block" });
            });

            $("button").click(() => {
                $("#modal").css({ display: "none" });
            });
        });

    </script>
</head>

<body>
    <ul>
        <li class="bt1">
            <a href="#">목록1</a>
        </li>
        <li>
            <a href="#">목록2</a>
        </li>
        <li>
            <a href="#">목록3</a>
        </li>
    </ul>

    <div id="modal" class="on"><!-- 팝업창 가리는 용도 -->

        <div class="popup"><!-- 팝업창 콘텐츠 내용! -->
            <h2>나는 모달 팝업창!</h2>
            <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Earum reiciendis magni distinctio quibusdam
                obcaecati, rem illo, repellat totam, quae nihil excepturi in consectetur quod impedit aperiam nisi natus
                facere inventore.</p>

            <button>닫기</button><!-- 누르면 팝업창 닫기/숨기기는 버튼 -->

        </div><!-- .popup -->
    </div><!-- //#modal -->
</body>

</html>
