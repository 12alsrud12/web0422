<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS_11_이미지갤러리</title>
</head>
<style>
    img {
        width: 100%;
        height: 100%;
        vertical-align: top;
        object-fit: cover;
    }

    .container {
        position: relative;
        width: 600px;
        height: 300px;
        display: flex;
        flex-direction: column;
        align-items: center;
        border: 1px solid blue;
    }

    .cont {
        width: 100%;
        height: 100%;
    }

    .btn {
        position: absolute;
        left: 50%;
        bottom: 10%;
        transform: translate(-50%, -50%);
        height: 8px;

    }

    a {
        width: 8px;
        height: 8px;
        margin: 0 6px;
        border-radius: 5px;
        display: inline-block;
        background: #ff8181;
    }
</style>

<body>


    <div class="container">
        <div class="btn">
            <a href="#"></a>
            <a href="#"></a>
            <a href="#"></a>
        </div>
        <div class="cont">
            <img src="../assets/JS_11_이미지갤러리_1.jpg" alt="이미지1">
        </div>

    </div>

    <script>
        // 요소찾기
        const btn1 = document.querySelectorAll('a')[0];
        const btn2 = document.querySelectorAll('a')[1];
        const btn3 = document.querySelectorAll('a')[2];
        const cont = document.querySelector('.cont');

        // 이벤트


        btn1.onclick = function () {
            cont.innerHTML = '<img src="../assets/JS_11_이미지갤러리_1.jpg" alt="이미지1">';
            btn1.style.background = "#ccc";
        };
        btn2.onclick = function () {
            cont.innerHTML = '<img src="../assets/JS_11_이미지갤러리_2.jpg" alt="이미지2">';
            btn2.style.background = "#ccc";
        };

        btn3.onclick = function () {
            cont.innerHTML = '<img src="../assets/JS_11_이미지갤러리_3.jpg" alt="이미지3">';
            btn3.style.background = "#ccc";
        };

        btn1.onmouseleave = function () {
            btn1.style.background = "#ff8181";
        };
        btn2.onmouseleave = function () {
            btn2.style.background = "#ff8181";
        };

        btn3.onmouseleave = function () {
            btn3.style.background = "#ff8181";
        };




        function reset() {
            btn1.style.background = "#ff8181";
            btn2.style.background = "#ff8181";
            btn3.style.background = "#ff8181";
        }

    </script>
</body>

</html>
