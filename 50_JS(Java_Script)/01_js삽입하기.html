<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js삽입하기</title>

    <!-- 외부 스타일 -->
    <link rel="stylesheet" href="응애 나 아기 스타일.css">
    <style>
        /* 내부 스타일 */
    </style>
</head>

<body>
    <!-- CSS 인라인 스타일 / 얘 안씀 근데 ㅋㅋ -->
    <h1 style="응애 나 인라인 스타일.js">JS 삽입하기</h1>

    <!-- JS 인라인 스타일 -->

    <!-- p를 클릭(=onclick)할 시 값(alert : 경고창)이 실행된다. -->
    <!-- alert는 함수이다 -->
    <!-- alert는 윈도우의 메소드 이다. -->
    <p onmouseenter="alert('우힛 우히히 이히히!');">인라인 스크립트, 내부 스크립트, 외부 스크립트로 작성할 수 있다.</p>

    <!-- 내부 자바 스크립트 -->
    <script>
        // 한 줄 주석
        /* 블록 주석 */
    </script>

    <!-- 외부 자바 스크립트 -->
    <script src="script.js"></script>
</body>

</html>
