    <title>13_table</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body,
        ul {
            margin: 0;
        }

        ul {
            padding: 0;
            list-style: none;
        }

        a {
            
            text-decoration: none;
            color: #333;
            font-size: 14px;
        }

        ul {
            width: 400px;
            line-height: 2;
        }

        li {
            border-bottom: 1px solid #272727;
        }

        span {
            display: inline-block;
            width: 320px;

            /* ... 생략 */
            overflow: hidden;
            text-wrap: nowrap;
            text-overflow: ellipsis;
            /* 수직정렬 */
            vertical-align: top;
        }

        a:hover {
            text-decoration: underline;
            background: #b8ebff;
            font-weight: 700;
        }
    </style>
</head>
