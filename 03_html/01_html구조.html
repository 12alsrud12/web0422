<!DOCTYPE html><!-- html5 버전으로 문서를 작성한다. -->
<html lang="en"><!-- html시작 영문사이트 -->

<head><!-- 문서 정보의 시작 -->
    <meta charset="UTF-8"><!-- 인코딩(encoding) 방식 인코딩은 동영상 코덱 중 code부분이다 -->
    <meta charset="EUC-KR"><!-- 이건 과거의 인코딩(encoding)방식 -->
    <!-- UTF-8: 국제표준코드 방식으로 기계어 번역한다는 뜻. -->
    <!-- EUC-KR : 위의 옛날 버전(한국) / 지금은 위 처럼 공용이 됨. -->

    <!-- 동영상 : 코덱(codec=code+decode) -->

    <!-- 00000001=1 기계어가 인식하는 숫자 -->
    <!-- 00000010=2 -->
    <!-- 00000011=3 -->
    <!-- 00000100=4 -->

    <!-- 01 -->
    <!-- 10 -->
    <!-- 00 -->
    <!-- 11 -->
    <!-- 위에 보이는 저게 기계어(숫자를 저렇게 인식)인대 그게 저 위의 코덱이라는 뜻이다 -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 파비콘 기제 예정 -->
    <title>HTML 구조</title><!-- 문서의 제목 -->
</head><!-- 문서 정보의 끝 -->
<body><!-- 콘텐츠 시작 -->
</body><!-- 콘텐츠 끝 -->
</html><!-- html 종료 -->
<!-- html 구조~ 끝 -->
