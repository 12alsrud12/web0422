<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>코엑스 아쿠아리움</title>
    <style>
        table {
            border: 1px solid red;
        }
    </style>
</head>

<body>
    <!-- 
        테이블(표)의 기본 구조
        <table>
            <tr>
                <td></td>
            </tr>
        </table>

        <table>: 블록레벨요소이며 display: table;
            <tr>: 블록레벨요소이며 display: table-row;
                <td>: 블록레벨요소이며 display: table-cell;
    -->
    <table>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
    </table>
</body>

</html>
