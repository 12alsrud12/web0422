<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>60_가상클래스_link관련</title>
    <link rel="stylesheet" href="../04_css/60_가상클래스_link.css">
    <!-- 내부 CSS사용 -->
    <style>
        /* 선택자 {속성:값;} */
        /* 
            가상(슈도) 클래스 선택자
            a:link -> 방문전
            a:visited -> 방문후
            선택자:hover -> 올렸을 때
            선택자:active -> 눌렀을 때
        */

        /* a요소를 방문전(클릭하기전) 글자색 색상이 #ff0000이다. */
        /* a:link {color: #ff0000;} */
        /* a요소를 방문 했다는(방문후/클릭후) 색상이 #ffc400이다. */
        /* a:visited {color: #ffc400;} */
        /* a요소에 마우스를 올리면 색이 #fff000이다. */
        /* a:hover {color: #fff000;} */
        /* a요소에 마우스를 꾹 누르고 있을때 #00ff80이다. */
        /* a:active { color: #00ff80} */
        /* 
        그리고 이 위 4개 가상클래스 선택자를 다 쓰려면 위 순서대로 해야한다.
        1.link 2.visited 3.hover 4.active 틀리면 난리남
         */
        a {
            color: #3b3b3b;
            text-decoration: none;
        }

        a:hover {
            color: #ff81d5;
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <h1>가상 클래스 선택자</h1>
    <p>링크 관련하여 :link, :visited, :hover, :acive가 있다.</p>
    <p>가상 클래스는 ':'으로 쓴다.</p>
    <!-- : <-이게 있으면 가상 클래스 라는 뜻이다. -->
    <a href="#">링크</a>
    <!-- 기본 색상 
            기본 : 파란색 밑줄 / CSS에서 따지면 -> a {color: blue; text-decoration: underline;} 속성이다.
     -->
    <a href="#">링크2</a>
</body>

</html>
