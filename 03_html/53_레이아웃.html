<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../04_css/03_레이아웃.css">
</head>
<body>
    <!-- HTML의 class 속성이 CSS의 class속성 -->
    <!-- 서로 다른 CSS는 class로 지정하고, 같은 것은 div태그(요소)로 지정한다. -->
    <!-- 
        불규칙한 다중 커서: alt+클릭
        다중 커서 한 방향만 : Crtl + alt + 위아래 방향키로도 가능
     -->
    <div class="container1 div1">Header</div>
    <div class="container1 div2">Section1</div>
    <div class="container1 div3">Section2</div>
    <div class="container1 div4">footer</div>
    <p>div는 여백이 없지만 p는 여백이 있다.</p>
</body>
</html>
