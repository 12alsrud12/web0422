<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form 디자인</title>
</head>

<body>
    <h1>폼</h1>
    <!-- 
        https://www.w3schools.com/html/html_forms.asp

        <form action="" method="">
            ... 사용자 입력 폼 정의 ...
        </form>

            method의 값
                - get: 
                    1. 이름=값 쌍으로 URL에 표시된다. -> 비보안 데이터에 적합
                    2. URL의 길이 제한(2048자)
                    3. 캐싱 가능
                    예) http://127.0.0.1:5501/03_html/14_form.html?user_id=hello&user_pw=java
                - post
                    1. URL에 표시되지 않는다. -> 보안
                    2. 길이 제한 없다. -> 대량의 데이터 전송 가능
                    3. 캐싱(북마크) 불가능
    -->

    <!--  autocomplete="off" 자동 완성 사용 안함 -->
    <form action="" method="post" autocomplete="off">
        <!-- label의 웹 접근성과 관련된다. -->
        <!-- label의 for속성과 input의 id 값이 같아야 한다. -->
        <label for="user_id">아이디</label>
        <!-- maxlength: 최대 입력 문자 수 -->
        <input type="text" name="user_id" id="user_id" maxlength="10" autofocus>
        <label for="user_pw">비밀번호</label>
        <input type="password" name="user_pw" id="user_pw">
        <input type="submit" value="로그인">
    </form>

    <!-- 
        <input>
        <label>
        <textarea>
                
        <input type="submit" value="버튼"> -> 전송
        <input type="reset"> -> 초기화
        <input type="button"> -> 나머지 -> <button type="button"> 사용!

        <button type="submit">버튼</button> (기본값)
        <button type="reset">
        <button type="button">
            
        <fieldset>: 양식 데이터 그룹화
            <legend>: 캡션 정의

        <select> -> 선택만
            <optgroup> 
            <option>
            <option>
            <option>

        <input> -> 입력
        <datalist> -> 드롭다운 목록 선택
            <optgroup>  
            <option>
            <option>
            <option>
        
        <output>: 계산 결과 표시
    -->

    <form action="member.jsp" method="post">
        <fieldset>
            <legend>기본 프로필</legend>
            <!-- 한 줄 텍스트 -->
            <input type="text"><br>
            <input type="text" size="20"><br>
            <input type="text" disabled value="size속성은 text, search, tel, url, email, password 입력 유형에 적용된다."
                size="60"><br>
            <label for="phone">Enter your phone number:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-1]{3}-[0-9]{4}-[0-9]{4}"
                title="010-1234-1234 형식으로 입력하세요.">
        </fieldset>
        <!-- 여러 줄 텍스트 -->
        <h3>회칙</h3>
        <!-- cols: 표시 너비 -->
        <!-- rows: 표시 줄 개수 -->
        <textarea name="rule" id="rule" readonly cols="100"
            rows="10">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Hic repellendus qui vero voluptatem. Quo, ducimus. Officiis voluptatum necessitatibus corporis error esse dolorum neque, incidunt ipsam molestias similique delectus, quia placeat!</textarea>
        <div><input type="submit" value="가입하기"></div>

        <label for="cars">Choose a car:</label>
        <!-- size: 보이는 값 -->
        <!-- multiple: 다중 선택 -->
        <select id="cars" name="cars" size="3" multiple>
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
            <!-- selected: 미리 선택된 옵션 정의 -->
            <option value="fiat" selected>Fiat</option>
            <option value="audi">Audi</option>
        </select>

        <input list="browsers">
        <datalist id="browsers">
            <option value="Edge">
            <option value="Firefox">
            <option value="Chrome">
            <option value="Opera">
            <option value="Safari">
        </datalist>

    </form>

    <!-- 
        입력 양식의 22가지 유형(type)
            한 줄 텍스트 입력 필드
            <input type="text"> ------------- -> 기본값
            <input type="password">
            <input type="email">
            <input type="tel">
            <input type="url">
            <input type="search">
            <input type="hidden"> - 양식을 제출할 때 업데이트해야 하는 DB 레코드 저장

            버튼
            <input type="submit" value="버튼이름">
            <input type="reset" value="버튼이름">
            <input type="button" value="버튼이름">
            <input type="file">
            <input type="image" src="버튼이미지지정" width="" height="">

            체크박스 - 복수의 체크를 할 수 있는 체크박스
            <input type="checkbox">

            라디오 버튼 - 복수의 체크칸 중 하나의 체크칸만 고르는 버튼
            <input type="radio">
            -> 이 유형의 경우 name이 반드시! 같아야 그룹핑이 된다.

            + value 는 각자 다르게 해야한다. 예를 들어 성별 체크에 value가 여성은 girl, 남성은 boy으로 이게 서버에 전송되는 값! 당연히 달라야한다
            
            <input type="number">
            <input type="range">

            <input type="color">

            <input type="date">
            <input type="datetime-local">
            <input type="month">
            <input type="time">
            <input type="week">  

        [.............. 입력 제한 속성 ...........] <- 우리가 전에 11번 form에서 안 배웠던 것!

        ※ 입력 제한 속성?
            - 이 속성은 모든 유형에 적용되는 것이 아니다.
            ✔ <- 이 표시는 실무에 쓰면 좋을 것

            (1) ✔ autofocus -> 입력 필드에 포커스 지정
                -> 이게 무슨 뜻이냐면 form 아이디 비번에 autofocus를 지정하면 사이트 들어가자마자 아이디 (첫번째 것)에 text칸에 클릭한듯 바로 적을 수 있게 활성화가 되어있다.

            (2) autocomplete -> 자동 완성
                -> text, search, url, tel, email, password, range, color 유형에 적용 / 모든 타입에 적용 X!

            (3) ✔ checked -> 이건 배운 것! 써두면 해당 체크박스에 체크가 되어있다!
                -> 예) input type ="radio" 가입 checked / input type ="radio" 가입안함 일 시 가입에 체크가 미리 되어있다.

            (4) ✔ value - 이 부분은 서버쪽 가는게 대부분이지만 이걸 적어주는 것 까지 웹디자이너가 해야한다.
                각자 초기값에 쓰는 용도설명
                -> type="text"의 경우 초기값 -> placeholder로 대신 한다. value에 적으면 진짜로 내부에 써져서 지워야한다!
                -> type="radio"의 DB 전송값 -> 
                -> type="subimt"의 버튼 이름

            (5) ✔ placeholder -> 짧은 힌트 / 얘는 필수까진 아니고 선택적이다. 그래도 자주 써써 ✔ 달아주었다.
                -> text, search, url, number, tel, email, password 유형에 적용

            (6) disabled -> 비활성화, 양식 제출 시 전송되지 않는다.
            
            (7) size -> 표시 너비

            (8) ✔ maxlength -> 최대 문자 수 / 예) 비밀번호 12자 까지 제한 등에 사용한다.
                    - <input type="password" maxlength="12"> / 12자까지 밖에 못쓴다.

            (9) ✔ required -> 필수 속성
                -> text, search, url, tel, email, password, number, checkbox, radio, file 유형에 적용

            (10) ✔ readonly -> 읽기 전용 모드로 변경한다.

            (11) pattern -> RegExp(JS, 정규식) -> 예시 잘못 작성한게 있을 시 경고창을 띄워주는 기능이다.
                -> text, date, search, url, tel, email, password 유형에 적용
                    - 예) 반드시! form 내부에서 전송버튼 까지 만들고 해야한다! 입력 후 다음페이지 넘어갈 때 에러 메시지를 띄우는 것이기 때문에
                    <form action="tel.js">
                        <input type="tel" id="phone" name="phone" pattern="[0-1]{3}-[0-9]{4}-[0-9]{4}" title="010-1234-1234 형식으로 입력하세요.">
                        <button value="phone">전송하기</button> / <- value 이름이 같아야한다.
                    </form>
                    - 위처럼 입력 시 지정한 대로 전송하지 않았다면 에러메시지 즉 title에 있는게 나온다.
                    - pattern="[0-1]{3}-[0-9]{4}-[0-9]{4}" 이 부분에 있는게 0~1사이의 3글자 쓰고 - 빼기아이콘 추가 0~9사이의 4글자 입력 2 이런식이다.

            (12) max -> 최댓값
                -> number, range, date, datetime-local, month, time, week 유형에 적용

            (13) min -> 최솟값
                -> number, range, date, datetime-local, month, time, week 유형에 적용

            (14) step -> 숫자 간격
                -> number, range, date, datetime-local, month, time, week 유형에 적용

            (15) multiple -> 다중선택
                -> email, file 유형에 적용!
                email은 우리가 아는 그 email이 맞는대 file는 이메일로 파일같은거 전송할때 쓰는 그 file이다.
                file전송할때 2개이상의 다수의개수를 전송할 수 있게 해주는 것이다.
    -->
    <form action="tel.js">
        <input type="tel" id="phone" name="phone" pattern="[0-1]{3}-[0-9]{4}-[0-9]{4}"
            title="010-1234-1234 형식으로 입력하세요.">
        <button name="phone" value="phone"></button>
    </form>
    <p>Choose your favorite Web language:</p>

    <form>
        <input type="radio" id="html" name="fav_language" value="HTML" checked>
        <label for="html">HTML</label><br>
        <input type="radio" id="css" name="fav_language" value="CSS">
        <label for="css">CSS</label><br>
        <input type="radio" id="javascript" name="fav_language" value="JavaScript">
        <label for="javascript">JavaScript</label>
    </form>
    <form>
        <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike" checked>
        <label for="vehicle1"> I have a bike</label><br>
        <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
        <label for="vehicle2"> I have a car</label><br>
        <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
        <label for="vehicle3"> I have a boat</label>
    </form>

    <form>
        <label for="quantity">Quantity:</label>
        <!-- 
            min: 최솟값
            max: 최댓값
            step: 숫자 간격
            value: 기본값
        -->
        <input type="number" id="quantity" name="quantity" min="0" max="100" step="10" placeholder="10">
    </form>
    <!-- 
        [................. 텍스트 영역에 지정하는 속성 .................]
        input는 한 줄 텍스트라면 textarea는 여러 줄 텍스트를 입력하는 용도로 사용한다.

            (1) cols: 열 수 / 가로 길이
            (2) rows: 행 수 / 세로 길이
            (3) readonly: 읽기 전용 모드로 변경한다.  ✔

            예) <textarea name="rule" id="rule" cols="400" rows="5">
                - cols가 400이면 가로에 글자 400자를 넣을 수 있다는 뜻이다.
                - rows는 세로가 5줄정도 분량의 글자가 보인다는 뜻이다.

            name과 id는 같아야 한다.

        <textarea name="rule1" id="rule1" cols="400"rows="5">
        Lorem ipsum dolor sit amet consectetur, adipisicing elit. Vitae, eius?
        </textarea>
        
        이렇게 적고나서 textarea name 이 부분쯔음에 readonly 이걸 넣으면 내부에 넣은 lorem을 삭제 못하게 하는 읽기전용 모드가 된다.
    -->
    <textarea name="rule1" id="rule1" cols="400" rows="5" readonly>
        Lorem ipsum dolor sit amet consectetur, adipisicing elit. Vitae, eius?
    </textarea>
    <textarea name="rule2" id="rule2" cols="100" rows="5" readonly>
        Lorem ipsum dolor sit amet consectetur, adipisicing elit. Vitae, eius?
    </textarea>
    <!-- 
        위의 것의 용도는 rule1 은 설명을 넣고 readonly 를 넣어 읽게하고 아래쪽에는 방명록 혹은 건의사항을 받는 글자쓰는용도로 사용할 수 있다.
        예) rule1에는 방명록 작성시 주의사항, 삭제예제 등을 기록하고 readonly를 추가
            rule2에는 방명록을 작성할 수 있는 textarea를 기입한다.
    -->

    <!-- 
        [..................... 목록 .....................]
            - <select>: 선택 만
            - <datalist>: 선택 + 입력 / value => DB 전송값
                <input list="browsers">을 위에 둔 상태로 사용한다.
                    예)
                    ※ input의 list와 datalist id 이름이 같아야한다.

                        <input list="browsers">
                        <datalist id="browsers">
                            <option value="chrome">크롬</option> // value = chrome = 크롬 크롬선택 서버 전송값
                            <option value="firefox">파이어폭스</option>
                        </datalist>

                    이런식으로
            
            목록 속성 값
                필수
                    - value => DB 전송값
                선택
                    - selected -> 미리 선택된 옵션 정의 이거 넣으면 select에 기본으로 보이는 글자 출력
                    - size -> 보이는 값 / option 1개말고 2~3개 씩 혹은 한번에 그 이상 보여줄 때 쓰는 것
                    - multiple -> size를 사용했을 경우에 사용가능
    -->
</body>

</html>
