<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- emmit 기능 기록 후 Tap키 -->
    <!--
         > 는 자식
         *숫자 는 숫자만큼 요소 생성

         {텍스트}
         {텍스트$} -> $ 는 순번 (1, 2, 3, ...)
     -->
     <p>ul, ol 자식은 li만 사용 가능</p>
     <p>li는 il과 ol의 자식으로만 사용할 수 있다.</p>
     <p>ul안에 ol사용, ol안에 ul을 손자로 사용 가능하다.</p>
    <h2>카페 메뉴</h2>
    <p>순서가 없는 목록은 ul을 사용한다.</p>
     <ul>
        
        <li>
            아메리카노
            <h3>품질좋은커피</h3>
            <p>정말 품질이 좋은 원두를 사용.</p>
        </li>
        <li>카페라떼</li>
        <h3>스페셜 커피</h3>
        <li>카페모카</li>
    </ul>

    <ui>
        <li>목록1</li>
        <li>목록2</li>
        <li>목록3</li>
    </ui>
    <h2>야구 순위</h2>
    <p>순서가 있는 목록은 &lt;ol&gt;로 만든다.</p>
    <ol>
        <li>기아</li>
        <li>엘지</li>
        <li>삼성</li>
    </ol>
</body>
</html>
