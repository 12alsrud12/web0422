<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html 기본</title>
</head>
<body>
    <!-- 다른이름으로 저장: Ctrl + Shift + S -->
    <!-- 이미지 무료 사이트 : 언스플래쉬, pngwing -->
    <h1>이미지</h1>
    <!-- img 요소는 display:inline; -->
    <!-- 이미지는 가로로 배치된다. -->

    <h2>경로(폴더/파일명.확장자)</h2>
    <!-- html문서(04_img.html)은 03_htmkl폴더에 들어있고, 이미지(figma.png)는 assets폴더에 들어있다. -->
    <!-- 이미지  -->
    <!--  -->
    <img src="../assets2/figma.png" alt="피그마 아이콘">
<!-- 피그마 아이콘은 현 html기준 이 폴더 내에 있는 폴더속에 있으니 이미지가 있는 폴더 이름 기입 후 피그마.확장자를 입력하면 되고 -->
    <img src="../assets2/Facebook.png" alt="페이스북 아이콘">
    <img src="../assets2/Instagram.png" alt="인스타 아이콘">
    <img src="../assets2/twitter.png" alt="트위터 아이콘">
    <!-- 트위터는 이 html폴더 1폴더 밖에 있으므로 ../ 입력 후 바로 twitter.png를 위 처럼 입력하면 된다 -->
</body>
</html>
