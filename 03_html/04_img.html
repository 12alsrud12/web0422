<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html 기본</title>
</head>
<body>
    <!-- 다른이름으로 저장: Ctrl + Shift + S -->
    <!-- 이미지 무료 사이트 : 언스플래쉬, pngwing -->
    <h1>이미지</h1>
    <!-- img 요소는 display:inline; -->
    <!-- 이미지는 가로로 배치된다. -->

    <h2>경로(폴더/파일명.확장자)</h2>
    <!-- html문서(04_img.html)은 03_htmkl폴더에 들어있고, 이미지(figma.png)는 assets폴더에 들어있다. -->
    <!-- 이미지  -->
    <!--  -->
    <img src="../assets2/Facebook.png" alt="페이스북_아이콘">
<!-- 피그마 아이콘은 현 html기준 이 폴더 내에 있는 폴더속에 있으니 이미지가 있는 폴더 이름 기입 후 피그마.확장자를 입력하면 되고 -->
    <img src="../assets2/figma.png" alt="피그마_아이콘">
    <img src="even/Instagram.png" alt="인스타_아이콘">
    <img src="even/assets/twitter.png" alt="트위터_아이콘">
    <img src="./샤인머스캣케이크.png" alt="샤인머스캣케이크">
    <!-- 근데./ 이거는 굳이 안쓰고 이미지 이름만 적어두 댐! -->
    <h3>경로(폴더/파일명)</h3>
    <img src="../02_Figma/assets/unsplash_flFd8L7_B3g.png" alt="파스타_사진">
    <!-- HTML문서를 기준으로 이미지가 같은 폴더에 있다. -->
    <img src="../../포트폴리오/포토샵(기초)_장민경.jpg" alt="포토샵기초">
    <!-- HTML문서를 기준으로 이미지가 상위 폴더(../파일명)에 있다. -->
    <img src="" alt="">
    <!-- HTML문서를 기준으로 이미지가 하위 폴더(폴더명/파일명)에 있다. -->
    <img src="" alt="">
    <!-- 기호 : ../이거는 상위 파일로 빠져나가는 거지만 ./이거는 현재파일을 보여준다. 그래서 이 슬래시(/)이 표시가 루트 라는 뜻인대 이거 단일로만 쓰면 로컬을 못씅다구한다. -->
    
    <h3>  root(/)를 이용한 방법 - 실무 활용  </h3>
    <p>HTML문서 위치에 상관없이 적용된다.</p>
    <p>서버에서만 확인 가능하다.(라이브서버도 가상서버)</p>
    <img src="/02_Figma/assets/샤인머스캣케이크.png" alt="샤인머스캣케이크2">
    <img src="/03_html/even/assets/twitter.png" alt="트위터아이콘">

    <h2>절대경로를 이용한 방법</h2>
    <img src="https://blogcodestates.com/wp-content/uploads/2023/04/%EC%BD%94%EB%93%9C%EC%8A%A4%ED%85%8C%EC%9D%B4%EC%B8%A0_UXUI%EB%B6%80%ED%8A%B8%EC%BA%A0%ED%94%84_%ED%94%BC%EA%B7%B8%EB%A7%88%EC%82%AC%EC%9A%A9%EB%B2%95_%ED%94%BC%EA%B7%B8%EB%A7%88%EB%A1%9C%EA%B3%A0.png?fit=1906%2C1081&ssl=1" width="200" alt="피그마아이콘구글에서가져온거">

    <!-- 깃허브 - 래퍼지토리(저장소), 업로드/다운로드 -->
    <!-- 깃허브 페이지 - 웹사이트 -->
</body>
