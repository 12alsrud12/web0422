<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>코드펜 예제2</title>
    <link rel="stylesheet" href="../04_css/0520_Layout_2.css">
</head>
<body>
    <!-- 

        부모요소: contents -> display:flex; -> 플렉스 컨테이너
        자식요소: taps, banner, shortcut -> 부모요소가 flex(플렉스 컨테이너)가 되면     
                                            자식요소는 자동으로 플렉스 아이템이 된다.
     -->
     <!-- 클래스 이름은 대소문자를 구분한다. -->
    <div class="contents">
        <div class="taps">공지사항/갤러리</div>
        <div class="banner">배너</div>
        <div class="shortcut">바로가기</div>
    </div>
</body>
</html>
