<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>68_checked</title>

    <style>
        /* 
            선택자
            
         */
        #food1+label {
            꺄악~
        }
    </style>
</head>

<body>
    <h1>확인란과 라디오버튼</h1>
    <label for="">

    </label>
    <p>필수 속성 : type, name, value</p>
    <!-- 확인란(check box) -->

    <h2>3가지중 가장 먹고싶은 음식은? (중복 선택 가능)</h2>
    <label for="food1">짜장</label>
    <input type="checkbox" id="food1" class="subject" name="ckbox" value="짜장">
    <label for="food2">짬뽕</label>
    <input type="checkbox" id="food2" class="subject" name="ckbox" value="짬뽕">
    <label for="food3">탕수육</label>
    <input type="checkbox" id="food3" class="subject" name="ckbox" value="탕수육">

    <!-- 라디오 버튼(radio) -->
    <h2>개인정보수집에 동의하시겠습니까?</h2>
    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Dolorum accusamus ipsa suscipit sed vel commodi
        deserunt numquam illo nostrum laboriosam.</p>

    <label><input type="radio" name="radiogroup" value="y" checked>동의</label>
    <label><input type="radio" name="radiogroup" value="n">동의하지않음</label>
</body>

</html>
