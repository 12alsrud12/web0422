<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11_form</title>
</head>

<body>
    <h1>폼(form,양식)</h1>
    <h2>입력란의 22가지 종류</h2>
    <p>input 태그의 22가지 타입에 따라 입력란, 확인란, 라디오 버튼, 전송 버튼, 초기화 버튼, ... 등이 있다.</p>

    <!-- 한 줄 택스트 -->
    <input type="text">

    <!-- 비밀번호 입력 -->
    <input type="password">
    <input type="gidden">

    <!-- 이메일 -->
    <input type="email">
    <!-- 검색 -->
    <input type="search">
    <!-- 전화번호 -->
    <input type="tel">
    <!-- 링크/웹주소 입력 -->
    <input type="url">














    <!-- 총 정리 -->
    <input type="button"> <!-- 버튼 -->
    <input type="checkbox"><!-- 체크 박스 -->
    <input type="color"><!-- 색상 팔레트..? -->
    <input type="date"><!-- 달력 | 년,월,일 -->
    <input type="datetime-local"><!-- 달력 | 년,월,일,시간 - firefox는 X -->
    <input type="email"><!-- 이메일입력칸 -->
    <input type="file"><!-- 파일 선택 -->
    <input type="hidden"><!-- ??안보임 개발자들이 쓰는 빈박스 라고함 -->
    <input type="image"><!-- 이미지 제출 | firefox는 X -->
    <input type="month"><!-- 달력 | 년도,월 -->
    <input type="number"><!-- 숫자 적거나 안적고 우측 위아래 누르면 숫자오르내림 -->
    <input type="password"><!-- 비밀번호 입력 -->
    <input type="radio"><!-- 동그라미 체크 박스 -->
    <input type="range"><!-- 소리 음량설정? 하는거인듯 -->
    <input type="reset"><!-- 초기화 버튼 -->
    <input type="search"><!-- 검색창박스 -->
    <input type="submit"><!-- 제출 버튼 -->
    <input type="tel"><!-- 전화번호입력칸 -->
    <input type="text"><!-- 텍스트 -->
    <input type="time"><!-- 시간설정 | fire fox는 X -->
    <input type="url"><!-- 링크 넣는칸 -->
    <input type="week"><!-- 년도+주 단위로 날짜 지정 | 24년도 25번째 주 -->
</body>

</html>
