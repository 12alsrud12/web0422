<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Shift+Alt+위/아래방향키 -->
    <h1>제목1</h1>
    <h2>제목2</h2>
    <h3>제목3</h3>
    <h4>제목4</h4>
    <h5>제목5</h5>
    <h6>제목6</h6>
    <h7>제목7</h7>
    <p>큰 제목은 h1으로 제목이 작을 수록 h6 쪽으로 지정한다.<br>제목은 굵은 서체(bold)로 지정되어 있으며, 좌우 여백을 없지만 위아래 여백이 있고, 표시방식이 블록이다.</p>
</body>
</html>
