<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>67_animation</title>
    <style>
        div {
            border: solid;
            width: 116px;
            height: 160px;
        }

        /* 
            animation-name : 애니메이션의 이름
            animation-duration : 동작 시간
            animation-timing-function : 가속도
            animation-delay : 지연시간
            animation-direction : 애니메이션의 방향
            animation-ineration-count : 반복 횟수 / 무한 반복도 가능 (infinite)

            (속기형)
            animation

            애니메이션 작성 형식 (내부에 적는 것)

            선택자 {
                animation-name: 이름;
            }


            (외부에 적는 것)

            @keyframes 이름 {
                // from은 애니메이션의 시작 동작 지정 //
                from {속성: 값;}
                // to는 애니메이션의 끝 동작 지정 //
                to {속성: 값;}
            }

            animation name과 @keyframes의 이름은 반드시 같아야 한다
        */

        div {
            animation-name: ballnoon;
            animation-duration: 1s;
            animation-iteration-count: infinite;
        }

        @keyframes ballnoon {
            from {
                margin-top: -10px;
            }

            to {
                margin-top: 0;
            }
        }
    </style>
</head>

<body>
    <h1>애니메이션(67_animation)</h1>
    <p>관련 속성에는

        속기형인 animation 이 있고

        일반형은
        - @keyframes
        - animation-name
        - animation-duration
        - animation-function
        - animation-delay
        - animation-iteration-count
        - animation-direction
        등이 있다 (지금 알려준게 메인으로 쓰는 속성이고 그 외의 다른 속성도 있음)
    </p>

    <div>
        <img src="../assets/hete/bg-main0-5.png" alt="열기구 사진">
    </div>
</body>

</html>
