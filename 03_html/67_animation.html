<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>67_animation</title>
    <style>
        div {
            /* border: solid; */
            width: 116px;
            height: 160px;
        }

        /* 
            animation-name : 애니메이션의 이름
            animation-duration : 동작 시간
            animation-timing-function : 가속도
            animation-delay : 지연시간
            animation-direction : 애니메이션의 방향
            animation-ineration-count : 반복 횟수 / 무한 반복도 가능 (infinite)

            (속기형)
            animation

            애니메이션 작성 형식 (내부에 적는 것)

            선택자 {
                animation-name: 이름;
            }


            (외부에 적는 것)

            @keyframes 이름 {
                // from은 애니메이션의 시작 동작 지정 //
                from {속성: 값;}
                // to는 애니메이션의 끝 동작 지정 //
                to {속성: 값;}
            }

            또는

            애니메이션의 작업 단위? 프레임
            키프레임? 요소가 들어있는 프레임
            @keyframes 이름 {
                0% {속성:값;}
                25% {속성:값;}
                50% {속성:값;}
                75% {속성:값;}
                100% {속성:값;}
            }
                우리가 쓸 것은 지금 이 방법이다.
                이걸로 슬라이드 효과도 줄 수 있고 이 중간값을 입력하는 방법을 쓸 수 있다.

            animation name과 @keyframes의 이름은 반드시 같아야 한다
        */

        div {
            width: 116px;
            height: 160px;
            animation-name: ballnoon;
            animation-duration: 1s;
            animation-iteration-count: infinite;
            animation-delay: .3s;
            animation-direction: alternate;
            /* direction : 동작 방향
                - normal : 기본값
                - reverse : 반대로 (기존 위에서 아래로 간다치면 아래에서 위로 변경)
                - alternate : 번갈아 하다


            속기형으로 애니메이션 진행하면
            animation: ballnoon 1s infinite 1s alternate ease-in;

            인대 기본적으로 순서는 상관없지만 시간 값은 순서가 있다.
            먼저 쓴게 duration (동작 시간) 이고 2번째가 delay이다 (딜레이,지연 시간)
                 */
            margin-top: 0;
        }

        @keyframes ballnoon {
            0% {
                margin-top: -10px;
                animation-timing-function: ease-in;
            }

            50% {
                margin-top: 0;
                animation-timing-function: ease-out;
            }

            100% {
                margin-top: -10px;
                animation-timing-function: ease-in;
            }
        }
    </style>
</head>

<body>
    <h1>애니메이션(67_animation)</h1>
    <p>관련 속성에는

        속기형인 animation 이 있고

        일반형은
        - @keyframes
        - animation-name
        - animation-duration
        - animation-function
        - animation-delay
        - animation-iteration-count
        - animation-direction
        등이 있다 (지금 알려준게 메인으로 쓰는 속성이고 그 외의 다른 속성도 있음)
    </p>

    <div>
        <img src="../assets/hete/bg-main0-5.png" alt="열기구 사진">
    </div>
</body>

</html>
