<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>62_가상요소</title>
    <link rel="stylesheet" href="../04_css/62_가상클래스.css">
</head>

<body>
    <h1>가상 요소 선택자</h1>
    <p>::before, ::after 가 있다.</p>
    <p>CSS로 내용(콘텐츠)를 삽입한다.</p>
    <!-- 원래는 콘텐츠를 html로 넣었는대 저 두개를 이용하면 CSS로 콘텐츠 삽입이 가능 -->
    <!-- 
        구형에서도 작동되게 하기 위해 :before, :after 로 표기하기도 한다.
        even 사이트 nav에서 글 사이에 회색 .이 가운데에 있는대 그런걸 넣을때 쓰기도 한다.
        (혹은 span 태그를 써서 넣기도 함)
        
        그리고 사이트 내에 nav에서 서브 menu들에게 마우스 커서를 대면 밑줄이 스윽 지나가는 것도
        :before, :after 로 넣을 수 있다.
    -->
</body>

</html>
