<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>13-1_table</title>
    <style>
        * {
            box-sizing: border-box;
        }

        table {
            width: 400px;
            border: 1px solid #272727;
        }

        caption {
            margin-bottom: 24px;
        }

        td {
            margin: 0;
            padding: 0;
            border: 1px solid slateblue;
            border-radius: 5px;
            height: 30px;
        }

        td:first-child,
        td:nth-child(3),
        td:nth-child(4),
        td:nth-child(5) {
            text-align: center;
        }

        td:nth-child(3),
        td:nth-child(4),
        td:nth-child(5) {
            width: 50px;
        }

        /*
            text-align -> 인라인요소(텍스트)의 가로 맞춤
            vertical-align -> 인라인요소의 세로 맞춤
        */
    </style>
</head>

<body>
    <!-- 
        필수: <table>, <tr>, <td>
        선택: 나머지 그러나 <th>는 대체로 사용한다.
        th 예시: 메가커피 공지사항/ 공지, 글쓴이, 날짜 이런걸 쓴다.

        <table>: 표
        <caption>: 표의 제목    
        <col>: 열
        <colgroup>: 열을 그룹핑
        <tr>: 행
        <th>: 셀의 제목
        <td>: 셀의 내용

        <thead>: <tr><th>를 그룹핑
        <tbody>: <td>를 그룹핑, 본문
        <tfoot>: <td>를 그룹핑, 집계(합계, 평균, ...)
    -->
    <table>
        <caption>메달 순위표</caption>
        <thead><!-- 표의 head 부분 -->
            <tr>
                <th>순서</th>
                <th>NOC</th>
                <th>금</th>
                <th>은</th>
                <th>동</th>
            </tr>
        </thead>
        <tbody><!-- 표의 body 부분 이 부분은 head아래에 -->
            <tr>
                <td>1</td>
                <td>미국</td>
                <td>40</td>
                <td>44</td>
                <td>42</td>
            </tr>
            <tr>
                <td>2</td>
                <td>중화인민공화국</td>
                <td>40</td>
                <td>27</td>
                <td>24</td>
            </tr>
            <tr>
                <td>3</td>
                <td>일본</td>
                <td>20</td>
                <td>12</td>
                <td>13</td>
            </tr>
            <tr>
                <td>4</td>
                <td>오스트레일리아</td>
                <td>18</td>
                <td>19</td>
                <td>16</td>
            </tr>
            <tr>
                <td>5</td>
                <td>프랑스</td>
                <td>16</td>
                <td>26</td>
                <td>22</td>
            </tr>
            <tr>
                <td>6</td>
                <td>네덜란드</td>
                <td>15</td>
                <td>7</td>
                <td>12</td>
            </tr>
            <tr>
                <td>7</td>
                <td>영국</td>
                <td>14</td>
                <td>22</td>
                <td>29</td>
            </tr>
            <tr>
                <td>8</td>
                <td>대한민국</td>
                <td>13</td>
                <td>9</td>
                <td>10</td>
            </tr>
            <tr>
                <td>9</td>
                <td>이탈리아</td>
                <td>12</td>
                <td>13</td>
                <td>15</td>
            </tr>
            <tr>
                <td>10</td>
                <td>독일</td>
                <td>12</td>
                <td>13</td>
                <td>8</td>
            </tr>
        </tbody>
        <!-- 집계영역 -->
        <tfoot><!-- body에서 작성한 내용을 총 집계하는 곳 이 부분은 body아래에 -->
            <tr>
                <td colspan="2">합계</td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </tfoot>
    </table>

</body>

</html>
