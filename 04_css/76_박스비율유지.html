<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>76_박스비율유지</title>
    <style>
        /* 
            width: auto; -> width: 100% -> 부모크기의 100%
            inline는 기본 width가 기본 이미지 크기
        */

        img {
            width: 100%;
            max-width: 100%;
            height: auto;
            object-fit: cover;
            /* objest-fit: cover은 cover = 가득 채우다 라는 뜻이다. */
        }

        div {
            border: 1px solid red;
            background: url(../assets/my/여름일러스트.png) no-repeat 50% 50%;
            /* 
            padding-top이 100% 이면 가로/세로가 1:1이다.
            640 : 427 = 100 : X
            640x = 427 * 100 -> 66.71%
                - 427 곱하기 100 나누기 640 = 66.71875% -> 버림 = 66.71%

            지금 내 사진 같은 경우에는 w:100 h128
            즉 100x = 128 * 100 = 128
            = 1.28% 하면 이미지와 크기가 같다.

            */
            padding: 1.28%;
        }
    </style>
</head>

<body>
    <div>
        <h2>제목 글자 만큼 박스가 커진다.</h2>
        <!-- <img src="../assets/my/여름일러스트.png" alt="#"> -->
    </div>
</body>

</html>
