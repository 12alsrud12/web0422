<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>에반 콘텐츠 레이아웃</title>
    <style>
        /* reset */
        body {
            margin: 0;
        }

        /* 공통 */
        .home-card {
            display: grid;
        }

        /* 자식 요소 */
        .home-card>div {}


        /* 미디어 쿼리 적용 */
        /* 테블릿 */
        @media (min-width: 760px) {
            .grid-container {
                grid-template-columns: auto auto auto;
            }
        }

        /* 데스크탑 PC */
        @media (min-width: 992px) {
            .grid-container {
                /* ''로 행(가로/수평) 구분 */
                grid-template-areas:
                    /* '' 이 3개면 가로3줄 '이 안에 열 구분' 6개면 세로6줄 */
                    ''
                    ''
                    '';
            }

            /* 헤더 */
            .item1 {
                grid-area: header;
            }

            /* 메뉴 */
            .item2 {
                grid-area: menu;
            }

            /* 메인 */
            .item3 {
                grid-area: main;
            }

            /* 오른쪽 */
            .item4 {
                grid-area: right;
            }

            /* 푸터 */
            .item5 {
                grid-area: footer;
            }
        }
    </style>
</head>

<body>
    <!-- 그리드 수업 링크: https://www.w3schools.com/CSS/css_grid.asp -->
    <!-- 용도: 상품들이 동일하게 나열될때 등 동일한 오브젝트가 여러개일때 사용된다. -->
    <div class="home-card">
        <div class="home-icon">썸네일 이미지</div>
        <div class="home-title">작품 제목</div>
        <div class="home-description">작품 설명</div>
        <div class="home-btn">자세히보기</div>
    </div>
</body>

</html>
