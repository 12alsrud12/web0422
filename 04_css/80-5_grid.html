<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>에반 콘텐츠 레이아웃</title>
    <style>
        /* reset */
        body {
            margin: 0;
        }

        body * {
            border: 1px solid red;
        }

        /* 공통 */
        .home-card {
            width: 940px;
            display: grid;
            margin: 0 auto;
        }

        /* 자식 요소 */


        /* 미디어 쿼리 적용 */
        /* 데스크탑 PC */
        @media (min-width: 992px) {
            .home-card {
                grid-template-columns: 100px auto;
                column-gap: 50px;
            }

            /* 썸네일 이미지 */
            .home-icon {
                grid-row: 1/span 3;
                height: 100px;
            }

            /* 작품제목 */
            /* 작품설명 */
            /* 자세히보기버튼 */
        }
    </style>
</head>

<body>
    <!-- 그리드 수업 링크: https://www.w3schools.com/CSS/css_grid.asp -->
    <!-- 용도: 상품들이 동일하게 나열될때 등 동일한 오브젝트가 여러개일때 사용된다. -->
    <div class="home-card">
        <div class="home-icon">썸네일 이미지</div>
        <div class="home-title">작품 제목</div>
        <div class="home-description">작품 설명</div>
        <div class="home-btn">자세히보기</div>
    </div>
</body>

</html>
