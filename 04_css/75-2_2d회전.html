<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>75-2_2d회전</title>
    <style>
        #rotate2d {
            position: fixed;
            right: 0;
            top: 0;
            width: 300px;
            height: 300px;
            animation: rotate2d 10s infinite linear;
            /* linear = 감속없이 계속 빙글빙글 돌게하는것 */
        }

        @keyframes rotate2d {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <h1>2D 회전</h1>
    <div id="rotate2d">
        <a href="#"><img src="../assets/rotate2d.png" alt="2D회전"></a>
    </div>
</body>

</html>
