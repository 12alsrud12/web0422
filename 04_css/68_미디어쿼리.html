<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        /* 데스크탑이 우선일 시: 큰장치 -> 작은장치 */
        /* 데스크탑 */
        body {
            background: #fff;
        }

        @media (max-width: 992px) {

            /* 992 이하: 테블릿 */
            body {
                background: darkcyan;
            }
        }

        @media (max-width: 576px) {

            /* 576 이하: 폰 */
            body {
                background: darkgoldenrod;
            }
        }

        /* 폰 */
    </style>
</head>
