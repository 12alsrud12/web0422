<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nav_05유형</title>
    <style>
        @import url(style/reset.css);
        @import url(style/typo.css);

        body {
            outline: 1px solid lightgreen;
        }

        header {
            width: 200px;
            height: 650px;
            border: 1px solid;
        }

        .gnb {
            margin: 16px;
        }


        /* 1depth : nav ~ 메인메뉴 까지 */

        .main>li {
            position: absolute;
            padding: 8px 0;
            background: #333;
            border-bottom: 1px solid #111;
            text-align: center;
        }

        /* 2depth : 메인메뉴 내부/이후  */

        .sub {
            position: absolute;
            top: -10px;
            left: 100px;
            visibility: hidden;
            width: 120px;
            opacity: 0;
            transition: 0.5s;
            line-height: 5;
            background: #777;
        }


        .main>li:hover .sub {
            left: 160px;
            visibility: visible;
            opacity: 1;
        }

        .sub li a {
            padding: 4px 6px;
        }

        .sub li:hover {
            background: #111;
        }

        .sub li {
            border-bottom: 1px solid #fff;
        }

        .sub li:last-child {
            border-bottom: none;
        }

        /* 유형5추가 코드 */
        .main>li {
            position: relative;
        }

        .sub {
            z-index: -1;
            position: absolute;
            top: -10px;
            left: 100px;
            width: 120px;
        }

        .main li:hover .sub {
            z-index: 1;
            left: 160px;
        }

        .sub li {
            border-bottom: 1px solid #fff;
        }

        .sub li:last-child {
            border-bottom: none;
        }
    </style>
</head>

<body>
    <header>
        <nav class="gnb">
            <!-- 1depth -->
            <ul class="main">
                <li>
                    <!-- ul과 li는 형제 관계 -->
                    <a href="#">메인메뉴1</a>
                    <!-- 2depth -->
                    <ul class="sub">
                        <li><a href="#">서브메뉴1</a></li>
                        <li><a href="#">서브메뉴2</a></li>
                        <li><a href="#">서브메뉴3</a></li>
                        <li><a href="#">서브메뉴4</a></li>
                    </ul>
                </li>
                <li>
                    <a href="#">메인메뉴2</a>
                    <ul class="sub">
                        <li><a href="#">서브메뉴1</a></li>
                        <li><a href="#">서브메뉴2</a></li>
                        <li><a href="#">서브메뉴3</a></li>
                        <li><a href="#">서브메뉴4</a></li>
                    </ul>
                </li>
                <li>
                    <a href="#">메인메뉴3</a>
                    <ul class="sub">
                        <li><a href="#">서브메뉴1</a></li>
                        <li><a href="#">서브메뉴2</a></li>
                        <li><a href="#">서브메뉴3</a></li>
                        <li><a href="#">서브메뉴4</a></li>
                    </ul>
                </li>
                <li>
                    <a href="#">메인메뉴4</a>
                    <ul class="sub">
                        <li><a href="#">서브메뉴1</a></li>
                        <li><a href="#">서브메뉴2</a></li>
                        <li><a href="#">서브메뉴3</a></li>
                        <li><a href="#">서브메뉴4</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
    </header>

</body>

</html>
