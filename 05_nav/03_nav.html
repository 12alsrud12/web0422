<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nav_03유형</title>
    <style>
        @import url(style/reset.css);
        @import url(style/typo.css);

        body {
            outline: 1px solid lightgreen;
        }

        header {
            display: flex;
            justify-content: flex-end;
            align-items: flex-start;
            border: 1px solid;
            position: relative;
            padding: 20px 0;
            width: 1200px;
            height: 100px;
            margin: 0 auto;
        }

        .gnb {
            position: absolute;
            border: 1px solid;
        }


        /* 1depth : nav ~ 메인메뉴 까지 */
        .main {
            display: flex;

        }

        .main>li {
            width: 160px;
            height: 30px;
            line-height: 30px;
            text-align: center;
            color: #fff;
            background: #555;
        }

        .main>li:hover {
            background: #333;
        }

        /* 2depth : 메인메뉴 내부/이후  */

        .sub {
            overflow: hidden;
            height: 0;
            opacity: 0;
            padding: 10px 0 20px;
            transition: 0.5s;
            line-height: 2;
        }

        .main:hover .sub {
            height: 150px;
            visibility: visible;
            opacity: 1;
        }

        .sub li a {
            padding: 4px 6px;
        }

        .sub li:hover a {
            background: #111;
        }

        /* 유형3 추가 */
        .gnb {
            position: relative;
        }

        .main {
            border: 1px solid;
            height: 30px;
        }

        .main::before {
            content: "";
            position: absolute;
            top: 30px;
            right: 0;
            z-index: -2;
            display: block;
            width: 1200px;
            height: 0px;
            opacity: 0;
            transition: .3s;
            background: rgba(0, 0, 0, 0.5);
        }

        .main:hover::before {
            height: 150px;
            opacity: 1;
        }
    </style>
</head>

<body>
    <header>
        <nav class="gnb">
            <!-- 1depth -->
            <ul class="main">
                <li>
                    <!-- ul과 li는 형제 관계 -->
                    <a href="#">메인메뉴1</a>
                    <!-- 2depth -->
                    <ul class="sub">
                        <li><a href="#">서브메뉴1</a></li>
                        <li><a href="#">서브메뉴2</a></li>
                        <li><a href="#">서브메뉴3</a></li>
                        <li><a href="#">서브메뉴4</a></li>
                    </ul>
                </li>
                <li>
                    <a href="#">메인메뉴2</a>
                    <ul class="sub">
                        <li><a href="#">서브메뉴1</a></li>
                        <li><a href="#">서브메뉴2</a></li>
                        <li><a href="#">서브메뉴3</a></li>
                        <li><a href="#">서브메뉴4</a></li>
                    </ul>
                </li>
                <li>
                    <a href="#">메인메뉴3</a>
                    <ul class="sub">
                        <li><a href="#">서브메뉴1</a></li>
                        <li><a href="#">서브메뉴2</a></li>
                        <li><a href="#">서브메뉴3</a></li>
                        <li><a href="#">서브메뉴4</a></li>
                    </ul>
                </li>
                <li>
                    <a href="#">메인메뉴4</a>
                    <ul class="sub">
                        <li><a href="#">서브메뉴1</a></li>
                        <li><a href="#">서브메뉴2</a></li>
                        <li><a href="#">서브메뉴3</a></li>
                        <li><a href="#">서브메뉴4</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
    </header>

</body>

</html>
