<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nav_01유형</title>
    <style>
        @import url(style/reset.css);
        @import url(style/typo.css);

        body {
            outline: 1px solid lightgreen;
        }

        header {
            border: 1px solid;
            position: relative;
            width: 1200px;
            height: 100px;
            margin: auto;
        }

        .gnb {
            border: 1px solid;
        }


        /* 1depth : nav ~ */
        .main {
            display: flex;
        }

        .main>li {
            width: 160px;
            height: 30px;
            line-height: 30px;
        }

        .main>li:hover {
            background: #333;
        }

        /* 2depth : 메인메뉴 내부  */
        .sub {
            background: rgba(0, 0, 0, .5);
        }

        .sub li:hover {
            background: #111;
        }
    </style>
</head>

<body>
    <header>
        <nav class="gnb">
            <!-- 1depth -->
            <ul class="main">
                <li>
                    <!-- ul과 li는 형제 관계 -->
                    <a href="#">메인메뉴1</a>
                    <!-- 2depth -->
                    <ul class="sub">
                        <li><a href="#">서브메뉴1</a></li>
                        <li><a href="#">서브메뉴2</a></li>
                        <li><a href="#">서브메뉴3</a></li>
                        <li><a href="#">서브메뉴4</a></li>
                    </ul>
                </li>
                <li>
                    <a href="#">메인메뉴2</a>
                    <ul class="sub">
                        <li><a href="#">서브메뉴1</a></li>
                        <li><a href="#">서브메뉴2</a></li>
                        <li><a href="#">서브메뉴3</a></li>
                        <li><a href="#">서브메뉴4</a></li>
                    </ul>
                </li>
                <li>
                    <a href="#">메인메뉴3</a>
                    <ul class="sub">
                        <li><a href="#">서브메뉴1</a></li>
                        <li><a href="#">서브메뉴2</a></li>
                        <li><a href="#">서브메뉴3</a></li>
                        <li><a href="#">서브메뉴4</a></li>
                    </ul>
                </li>
                <li>
                    <a href="#">메인메뉴4</a>
                    <ul class="sub">
                        <li><a href="#">서브메뉴1</a></li>
                        <li><a href="#">서브메뉴2</a></li>
                        <li><a href="#">서브메뉴3</a></li>
                        <li><a href="#">서브메뉴4</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
    </header>

</body>

</html>
