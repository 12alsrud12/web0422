<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>슬라이드 - 페이드</title>
    <style>
        /* 초기화 */
        body,
        ul {
            margin: 0;
        }

        ul {
            padding: 0;
            list-style: none;
        }

        img {
            width: 100%;
            height: 350px;
        }

        a {
            margin: 0;
            height: 350px;
        }

        /* 슬라이드 */
        #slide {
            height: 350px;
            overflow: hidden;
        }

        #slide ul {
            position: relative;
            height: 1050px;
        }

        #slide li {
            opacity: 0;
        }
    </style>
    <!-- 제이쿼리 라이브러리 -->
    <script src="jquery-3.7.1.min.js"></script>
    <!-- 제이쿼리 UI 라이브러리 -> animate 메소드의 가속도, 배경색 -->
    <script src="jquery-ui.min.js"></script>
    <script>
        // 준비 이벤트
        $(function () {

            // 위치 변수 선언
            // 단위를 생략하면 px이다.
            let idx = 0;

            // 1초 마다 autoSlide 호출
            setInterval(autoSlide, 2000);

            function autoSlide() {
                console.log("idx", idx);
                (idx === 2) ? idx = 0 : idx++;
                $("#slide li").eq[idx].animate({ opacity: 1 }), 
                function () { $("#slide li").eq[idx].animate({ opacity: 0 }) };
            }
        });
    </script>
</head>

<body>
    <div id="slide">
        <ul>
            <li><a href="#"><img src="assets/pic_1-w2000-2.png" alt="슬라이드 이미지1"></a></li>
            <li><a href="#"><img src="assets/pic_2-w2000-2.png" alt="슬라이드 이미지2"></a></li>
            <li><a href="#"><img src="assets/pic_3-w2000-2.png" alt="슬라이드 이미지3"></a></li>
        </ul>
    </div>
</body>

</html>
