<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01_slide 좌우</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap');

        /* reset */
        * {
            box-sizing: border-box;
        }

        body,
        ul {
            margin: 0;
        }

        ul {
            padding-left: 0;
            list-style: none;
        }

        /* //reset// */


        /* typo */
        html {
            font-size: 10px;
        }

        body {
            font: 400 1.5rem/1.5 "Noto Sans KR", sans-serif;
        }

        /* //typo// */



        :root {
            --w: 500px;
            --h: 150px;
        }


        .slide {
            position: relative;
            width: var(--w);
            /* 좌우 슬라이드는 width값 입력 후 overflow hidden으로 해야한다 w값으로 가리니까 */
            height: var(--h);
            margin: 20px;
            overflow: hidden;
        }

        .slide ul {
            position: absolute;
            display: flex;
            width: 400%;
            height: 100%;
        }

        .slide li {
            flex: 0 0 25%;
        }

        /* animation */
        .slide ul {
            animation: slide 12s infinite;
        }

        @keyframes slide {

            /* 여기서는 left를 사용했지만 transflateX (좌 우) 이걸로도 가능하다 (0, 25%, 50%, 75%) 단, translate는 최신브라우저 에서만 동작한다 position left이건 구 브라우저에서도 작동한다. */
            0% {
                left: 0%;
            }

            10% {
                left: -100%;
            }

            33% {
                left: -100%;
            }

            43% {
                left: -200%;
            }

            66% {
                left: -200%;
            }

            76% {
                left: -300%;
            }

            99.99% {
                left: -300%;
            }

            100% {
                left: 0%;
            }
        }

        /* typo */
        .slide li {
            font-size: calc(var(--w) / 5);
            text-align: center;
            line-height: calc(var(--h) - 20px);
        }

        /* bg-color */
        .slide li:nth-child(1) {
            background: url(assets/slide_nav1.png);
        }

        .slide li:nth-child(2) {
            background: url(assets/slide_nav2.png);
        }

        .slide li:nth-child(3) {
            background: url(assets/slide_nav3.png);
        }

        .slide li:nth-child(4) {
            background: url(assets/slide_nav1.png);
        }
    </style>
</head>

<body>
    <div class="slide">
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>1</li>
        </ul>
    </div>
</body>

</html>
