<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03_slide_hover</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap');

        /* reset */
        * {
            box-sizing: border-box;
        }

        body,
        ul {
            margin: 0;
        }

        ul {
            padding-left: 0;
            list-style: none;
        }

        html {
            font-size: 10px;
        }

        body {
            font: 400 1.5rem/1.5 "Noto Sans KR", sans-serif;
        }


        /* slide start - fade Effact */
    
        .slide {
            position: relative;
            width: 500px;
            height: 150px;
            margin: 20px;
            overflow: hidden;
        }

        .slide ul {
            height: 100%;
        }

        .slide li {
            position: absolute;
            /* absolute는 width 입력 안하면 요소크기로 줄어들 수 있어서 사진크기 조절해둔거아니면 입력하는게 좋다. */
            width: 100%;
            height: 100%;
        }

        .slide li {
            opacity: 0;
        }

        /* animation */
        .slide li:nth-of-type(1) {
            animation: fade1 9s infinite;
        }

        .slide li:nth-of-type(2) {
            animation: fade2 9s infinite;
        }

        .slide li:nth-of-type(3) {
            animation: fade3 9s infinite;
        }

        /* 한장은 서서히 나타남: opacity 0 -> 1 */
        /* 한장은 서서히 사라짐: opacity 1 -> 0 */
        /* 숨김: opacity -> 0 */

        @keyframes fade1 {
            0% {
                opacity: 0;
            }

            10% {
                opacity: 1;
            }

            33% {
                opacity: 1;
            }

            43% {
                opacity: 0;
            }

            100% {
                opacity: 0;
            }
        }

        @keyframes fade2 {
            0% {
                opacity: 0;
            }

            33% {
                opacity: 0;
            }

            43% {
                opacity: 1;
            }

            66% {
                opacity: 1;
            }

            76% {
                opacity: 0;
            }

            100% {
                opacity: 0;
            }
        }

        @keyframes fade3 {
            0% {
                opacity: 1;
            }

            10% {
                opacity: 0;
            }

            66% {
                opacity: 0;
            }

            76% {
                opacity: 1;
            }

            99.99% {
                opacity: 1;
            }

            100% {
                opacity: 1;
            }
        }

        /* typo */
        .slide li {
            font-size: calc(var(--w) / 5);
            text-align: center;
            line-height: calc(var(--h) - 20px);
        }

        /* bg-color */
        .slide li:nth-child(1) {
            background: #d8d8d8;
        }

        .slide li:nth-child(2) {
            background: #acacac;
        }

        .slide li:nth-child(3) {
            background: #999999;
        }
    </style>
</head>

<body>
    <div class="slide">
        <ul>
            <!-- 여기는 4번째꺼 li 1이 필요가 없음 -->
            <li><img src="assets/ka_slide.jpg" alt=""></li>
            <li><img src="assets/ka_slide2.jpg" alt=""></li>
            <li><img src="assets/ka_slide3.jpg" alt=""></li>
        </ul>
    </div>
</body>

</html>
