<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01_js_slide(가로)</title>
    <style>
        /* 초기화 */
        body,
        ul {
            margin: 0;
        }

        ul,
        li {
            padding: 0;
            list-style: none;
        }

        img {
            width: 100%;
            max-width: 100%;
            height: auto;
        }

        /* 슬라이드 */
        .slide {
            width: 100%;
            height: 350px;
            overflow: hidden;
        }

        .slide ul {
            position: relative;
            display: flex;
            width: 400%;
            animation: slide 9s infinite;
        }

        li {
            width: 100%;
        }

        /* animation */
        @keyframes slide {
            0% {
                left: 0;
            }

            10% {
                left: -100%;
            }

            33% {
                left: -100%;
            }

            43% {
                left: -200%;
            }

            66% {
                left: -200%;
            }

            76% {
                left: -300%;
            }

            99.99% {
                left: -300%;
            }

            100% {
                left: 0;
            }
        }
    </style>
</head>

<body>
    <div class="slide">
        <ul>
            <li>
                <a href="#"><img src="assets/pic_1-w2000-2.png" alt="슬라이드_이미지1"></a>
            </li>
            <li>
                <a href="#"><img src="assets/pic_2-w2000-2.png" alt="슬라이드_이미지2"></a>
            </li>
            <li>
                <a href="#"><img src="assets/pic_3-w2000-2.png" alt="슬라이드_이미지3"></a>
            </li>
            <li>
                <a href="#"><img src="assets/pic_1-w2000-2.png" alt="슬라이드_이미지1"></a>
            </li>
        </ul>
    </div>
</body>

</html>
