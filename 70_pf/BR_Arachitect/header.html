<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JinAir_header</title>
    <style>
        /* reset */
        @import url(style/reset.css);
        /* typo */
        @import url(style/typo.css);

        /* header */

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 52px;
            padding: 0 30px;
            background: #fff;
            box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.16), 0 2px 10px 0 rgba(0, 0, 0, 0.12);
        }

        nav ul {
            display: flex;
        }

        nav ul li {
            margin-left: 40px;
        }

        body {
            background-color: #fff;
        }
    </style>
</head>

<body>
    <!-- Header 영역 -->
    <header>
        <!-- logo / 로고 -->
        <h1 class="logo"><a href="#"><b>JA</b> JinAir</a></h1>
        <!-- navigation / 내비게이션 -->
        <nav>
            <ul>
                <li><a href="#">해외여행</a></li>
                <li><a href="#">국내여행</a></li>
                <li><a href="#">항공</a></li>
            </ul>
        </nav>
    </header>
</body>

</html>
