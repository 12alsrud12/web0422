<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BR_header</title>
    <style>
        /* reset */
        @import url(style/reset.css);
        /* typo */
        @import url(style/typo.css);

        /* header */

        header {
            position: fixed;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            height: 52px;
            background: #fff;
            box-shadow: 0 0 4px rgba(0, 0, 0, .5), 0 2px 5px rgba(0, 0, 0, .5);
        }

        h1 {
            margin-left: 30px;
        }

        li {
            display: inline-block;
            margin-right: 40px;
        }

        li:nth-of-type(3) {
            margin-right: 30px;
        }

        body {
            background-color: plum;
        }
    </style>
</head>

<body>
    <!-- Header 영역 -->
    <header>
        <!-- logo / 로고 -->
        <h1 class="logo"><a href="#"><b>JA</b>JinAir</a></h1>
        <!-- navigation / 내비게이션 -->
        <nav>
            <ul>
                <li><a href="#">해외여행</a></li>
                <li><a href="#">국내여행</a></li>
                <li><a href="#">항공</a></li>
            </ul>
        </nav>
    </header>

</body>

</html>
