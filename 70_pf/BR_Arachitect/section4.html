<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jinair_section3</title>
    <style>
        @import url(style/reset.css);
        @import url(style/typo.css);

        /* 섹션4 영역 */
        section {
            width: 1480px;
            margin: 0 auto;
            padding: 96px 0;
        }

        .s4 {
            border-bottom: 1px solid #ccc;
            padding: 0 0 24px 0;
            margin: 0 0 16px 0;
        }

        p {
            margin-bottom: 24px;
        }

        input {
            /* input는 display는 inline - block고 요소는 inline이다.
            inline는 줄바꿈이 안되지만 칸이 모자라면 줄 바꿈이 된다. */
            width: 100%;
            height: 40px;
            font-family: "Noto Sans KR", sans-serif;
            font-size: 15px;
            margin-bottom: 15px;
        }

        input[placeholder] {
            color: aquamarine;
        }

        button {
            height: 30px;
            border: none;
            border-radius: 5px;
            color: #fff;
            background: #000;
        }
    </style>

</head>

<body>
    <!-- 섹션4 영역 -->
    <section>
        <h2 class="s4">고객센터</h2>
        <p>Lets get in touch and talk about your next project.</p>
        <form action="custom.jsp">
            <input type="text" name="user_name" placeholder="이름을 입력해주세요.">
            <input type="email" name="user_email" placeholder="이메일을 입력해주세요.">
            <input type="text" name="subject" placeholder="제목/주제을 입력해주세요.">
            <input type="text" name="Comment" placeholder="내용을 입력해주세요.">
            <button type="submit">메시지 전송하기</button><!-- submit 전송용 버튼 -->
        </form>
        <div class="map">
            <!-- 지도 -->
        </div>
    </section>
</body>

</html>
