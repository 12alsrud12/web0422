<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뚜레쥬르-시안</title>
    <style>
        html {
            scroll-behavior: smooth;
        }

        body {
            margin: 0 auto;
        }

        .header {
            position: fixed;
            top: 0;
        }

        .panner {
            position: fixed;
            top: 30%;
            right: 30px;
        }

        .panner>img {
            border-radius: 5px;
            box-shadow: 4px 4px 4px rgba(0, 0, 0, 0.5);
        }

        .sian img {
            width: 1903px;
            margin: 0;
        }
    </style>
</head>

<body>

    <div class="header">
        <img src="header_1Depth_sian_1.png" alt="임시헤더">
    </div>

    <div class="panner">
        <img src="panner_img.png" alt="패널">
    </div>

    <div class="sian">
        <img src="draft.png" alt="시안이미지">
    </div>

</body>

</html>
