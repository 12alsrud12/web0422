<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>진에어 회원가입</title>
    <link rel="stylesheet" href="../../02.css/reset.css">
    <link rel="stylesheet" href="../../02.css/typo.css">
    <link rel="stylesheet" href="../../02.css/sub/sing_up.css">
</head>

<body>
    <main>
        <section>
            <div class="sub_title">
                <h2>회원 정보 입력</h2>
            </div>
            <p>*필수입력</p>
            <hr>
            <!-- id -->
            <p>아이디*</p>
            <div class="box_1">
                <input type="text">
                <button>중복 확인</button>
            </div>
            <!-- //id// -->
            <hr>
            <!-- e-mail -->
            <p>이메일*</p>
            <div class="box_1">
                <input type="text">
                <button>중복 확인</button>
                <button>인증번호 요청</button>
            </div>
            <div class="box_1">
                <input type="text">
                <button>인증번호 확인</button>
            </div>
            <!-- //e-mail// -->
            <hr>
            <!-- password -->
            <p>비밀번호*</p>
            <div class="box_1">
                <input type="text">
                <input type="text">
            </div>
            <div class="text_box">
                <ul>
                    <li>아이디, 이름, 생일, 휴대전화번호 등을 포함하는 비밀번호 사용은 안전하지 않을 수 있습니다.</li>
                </ul>
            </div>
            <!-- //password// -->
            <hr>
            <!-- lang -->
            <p>국가*</p>
            <!-- //lang// -->
            <hr>
            <!-- name -->
            <p>한글 이름*</p>
            <div class="box_1">
                <input type="text">
                <input type="text">
            </div>
            <p>영문 이름*</p>
            <div class="box_1">
                <input type="text">
                <input type="text">
            </div>
            <!-- //name// -->
            <hr>
            <!-- yyyy.mm.dd , phone -->
            <p>생년월일*</p>
            <div class="box_1">
                <input type="text">
            </div>
            <div class="box_1">
                <label for="gender">
                    <p>성별*</p>
                </label>
                <select name="gender" id="gender" class="form-select">
                    <option value="male">남</option>
                    <option value="female">여</option>
                    <option value="no">선택 안함</option>
                </select>
            </div>
            <p>연락처*</p>
            <div class="box_1">
                <button>대한민국(+82) ˇ</button>
                <input type="text">
                <button>인증번호 요청</button>
            </div>

            <div class="box_2">
                <input type="text">
                <button>인증번호 확인</button>
            </div>
            <div class="text_box">
                <ul>
                    <li>아이디, 이름, 생일, 휴대전화번호 등을 포함하는 비밀번호 사용은 안전하지 않을 수 있습니다.</li>
                </ul>
            </div>
            <!-- //yyyy.mm.dd , phone// -->
        </section>
        <div class="yn">
            <div class="yn_center">
                <p>개인정보제공에 동의 하시겠습니까?</p>
                <button>이전</button>
                <button>동의 후 다음</button>
            </div>
        </div>
    </main>

</body>

</html>
