<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>진에어 회원가입</title>

    <link rel="stylesheet" href="../../02.css/reset.css">
    <link rel="stylesheet" href="../../02.css/typo.css">
    <link rel="stylesheet" href="../../02.css/sub/sing_up.css">
</head>

<body>
    <!-- 헤더 -->

    <main>
        <section>
            <div class="su_sub_title">
                <h2>회원 정보 입력</h2>
            </div>
            <p>*필수입력</p>
            <hr>

            <form action="#">
                <!-- 아이디 -->
                <label for="user_id">아이디*</label>
                <div class="su_box_1">
                    <input type="text" id="user_id" placeholder="사용할 아이디를 입력하세요.">
                    <button id="user_id">중복 확인</button>
                </div>

                <hr>

                <!-- email 입력 -->
                <label for="user_email">이메일*</label>
                <div class="su_box_1">
                    <input type="email" id="user_email" placeholder="사용할 이메일을 입력하세요.">
                    <button id="user_email">중복 확인</button>
                    <button id="user_email">인증번호 요청</button>
                </div>
                <!-- email 인증번호 -->
                <div class="su_box_1">
                    <input type="text" id="user_email_2" placeholder="인증번호를 입력하세요.">
                    <button id="user_email_2">인증번호 확인</button>
                </div>

                <hr>
                <!-- password | pw -->
                <label for="user_pw">비밀번호*</label>
                <div class="su_box_1">
                    <input type="password" id="user_pw" placeholder="비밀번호를 입력하세요.">
                    <input type="password" id="user_pw" placeholder="한번 더 같은 비밀번호를 입력하세요.">
                </div>

                <!-- password guid text box -->
                <div class="su_text_box">
                    <ul>
                        <li>아이디, 이름, 생일, 휴대전화번호 등을 포함하는 비밀번호 사용은 안전하지 않을 수 있습니다.</li>
                    </ul>
                </div>

                <hr>

                <label for="user_lang">국가*</label>
                <div class="su_box_1">
                    <select name="lang" id="user_lang">
                        <option value="user_lang">국가</option>
                        <option value="kr">Korea(South)</option>
                        <option value="jp">Japan</option>
                        <option value="Afghanistan">Afghanistan</option>
                        <option value="Aland Islands">Aland Islands</option>
                        <option value="Albania">Albania</option>
                        <option value="Aigeria">Aigeria</option>
                        <option value="Bahrain">Bahrain</option>
                        <option value="Bangladesh">Bangladesh</option>
                        <option value="Barbados">Barbados</option>
                        <option value="Balarus">Balarus</option>
                        <option value="Cameroon">Cameroon</option>
                        <option value="Canada">Canada</option>
                    </select>
                </div>

                <hr>

                <!-- 한국이름: korea name = kn -->
                <label for="user_kn">한글 이름*</label>
                <div class="su_box_1">
                    <input type="text" id="user_kn" placeholder="성">
                    <input type="text" id="user_kn" placeholder="이름">
                </div>

                <!-- 영문이름: english name = en -->
                <label for="user_en">영문 이름*</label>
                <div class="su_box_1">
                    <input type="text" id="user_en" placeholder="성">
                    <input type="text" id="user_en" placeholder="이름">
                </div>

                <hr>

                <!-- 생년월일: Birth date = bd -->
                <label for="user_bd">생년월일*</label>
                <div class="su_box_1">
                    <input type="text" id="user_bd" placeholder="YYYY.MM.DD">
                </div>

                <!-- 성별: Gender = gd -->
                <label for="user_gd">성별*</label>
                <div class="su_box_1">
                    <select name="gender" id="user_bd">
                        <option value="male">남자</option>
                        <option value="female">여자</option>
                        <option value="no">선택 안함</option>
                    </select>
                </div>

                <hr>

                <label for="user_tel">휴대전화번호*</label>
                <div class="su_box_1">
                    <select name="user_tel" id="user_tel">
                        <option value="kr">대한민국 (+82)</option>
                        <option value="jp">일본 (+81)</option>
                        <option value="mdb">몰디브 (+960)</option>
                    </select>
                    <input type="tel" id="user_tel" placeholder="전화번호를 입력하세요.">
                    <button id="user_tel">인증번호 전송</button>
                </div>
                <div class="su_box_2">
                    <input type="tel" id="user_tel_2" placeholder="인증번호를 입력하세요">
                    <button id="user_tel">인증번호 확인</button>
                </div>

                <div class="su_text_box">
                    <ul>
                        <li>핸드폰 번호 입력 시 0부터 입력 바랍니다. (예 : 010-****-****)</li>
                    </ul>
                </div>

            </form>

        </section>

        <div class="su_yn">
            <div class="su_yn_center">
                <p>개인정보제공에 동의 하시겠습니까?</p>
                <a href="#">이전</a>
                <a href="#">동의 후 다음</a>
            </div>
        </div>
    </main>
</body>

</html>
