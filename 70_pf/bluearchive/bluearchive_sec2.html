<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bluearchive</title>
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/typo.css">
    <link rel="stylesheet" href="style/section2.css">

</head>

<body>
    <section id="s2">
        <div class="inner">
            <h2><span>GS</span><span class="sp1">25</span> X 블루 아카이브 콜라보 베이커리</h2>
            <p>기간: 5월 3일(금) ~ 7월 31일(수)</p>

            <div id="sub_p">
                <p><span>1차 출시:</span> 5월 3일(금)</p>
                <p><span>2차 출시:</span> 5월 17일(금)</p>
            </div>

            <ul>
                <li id="bt1"><a href="#tab1">빵</a></li>
                <li id="bt3"><a href="#tab3">스템프 이벤트</a></li>
                <li id="bt4"><a href="#tab4">굿즈</a></li>
            </ul>
            <div id="tabs">
                <div id="tab1" class="on"><img src="image/cont.png" alt="콜라보빵"></div>
                <div id="tab3">
                    <h2><span>우리동네</span><span class="sp1">GS</span> 스템프 이벤트</h2>
                    <img src="image/cont_0530il22lo5.png" alt="스템프">
                </div>
                <div id="tab4">굿즈</div>
            </div>
        </div>
    </section>

    <script>
        // 요소 찾기: 버튼
        const bt1 = document.querySelector('#bt1');
        const bt3 = document.querySelector('#bt3');
        const bt4 = document.querySelector('#bt4');

        // 요소 찾기: 탭1, 2, 3, 4
        const cont1 = document.querySelector('#tab1');
        const cont3 = document.querySelector('#tab3');
        const cont4 = document.querySelector('#tab4');

        // 이벤트 추가
        bt1.onclick = function () {
            cont1.classList.add('on');
            cont3.classList.remove('on');
            cont4.classList.remove('on');
        };

        bt3.onclick = function () {
            cont3.classList.add('on');
            cont1.classList.remove('on');
            cont4.classList.remove('on');
        };

        bt4.onclick = function () {
            cont4.classList.add('on');
            cont3.classList.remove('on');
            cont1.classList.remove('on');
        };

    </script>
</body>

</html>
