<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>설빙_시안</title>
    <style>
        body {
            margin: 0;
        }

        img {
            width: 100%;
            min-width: 100%;
            height: auto;
        }

        #tb,
        #pc {
            display: none;
        }

        @media (min-width: 768px) {
            #tb {
                display: block;
            }
        }

        @media (min-width: 1025px) {

            #tb,
            #mb {
                display: none;
            }

            #pc {
                display: block;
            }
        }
    </style>
</head>

<body>
    <div id="mb"><img src="phone.png" alt="mb"></div>
    <div id="tb"><img src="tablet.png" alt="tb"></div>
    <div id="pc"><img src="desktop.png" alt="pc"></div>
</body>

</html>
