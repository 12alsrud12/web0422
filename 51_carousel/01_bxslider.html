<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>캐러셀_슬라이드</title>


</head>

<body>
    <div class="bxslider">
        <div><img src="/assets/내가 찍은 사진/1.jpg"></div>
        <div><img src="/assets/내가 찍은 사진/2.jpg"></div>
        <div><img src="/assets/내가 찍은 사진/3.jpg"></div>
    </div>
    <!-- 제이쿼리 라이브러리 파일이 위쪽에 있어야한다. -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bxslider/4.2.17/jquery.bxslider.min.js"></script>
    <script>
        /* 
        $('.bxslider') <- 객체
        그 옆에있는 .bxSlider 이건 메소드 
        ({}) <- 이 안에 있는건 속성

        $('bxslider') 까지는 제이쿼리지만 바로 오른쪽 .bxSlider은 아니다!
        */
        $('.bxslider').bxSlider({
            auto: true,
            autoControls: true,
            stopAutoOnClick: true,
            pager: true,
            slideWidth: 600,
        });
    </script>
</body>

</html>
