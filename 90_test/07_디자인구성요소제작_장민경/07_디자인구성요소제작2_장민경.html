<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vallery-Festival_장민경</title>
    <style>
        /* reset */
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        ul {
            list-style: none;
            padding-left: 0;
        }

        a {
            text-decoration: none;
        }

        /* //reset// */

        /* typo */
        @font-face {
            font-family: 'pcp';
            src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2206-02@1.0/PyeongChangPeace-Bold.woff2') format('woff2');
            font-weight: 700;
            font-style: normal;
        }

        body {
            font-family: "pcp", sans-serif;
            font-size: 10px;
            background: #f9f9f9;
        }

        h1 {
            font-size: 2.4em;
        }

        .main_nav {
            font-size: 1.6em;
            color: #584100;
        }

        a {
            color: #584100;
        }

        footer {
            font-size: 1.2em;
            color: #ffd04f;
            background: #584100;
        }

        footer p:hover {
            padding: 8px;
            color: #584100;
            background: #ffd04f;
        }

        /* //typo// */

        /* header */

        header {
            display: flex;
            flex-direction: column;
            position: relative;
            margin: 0 auto;
        }

        /* logo */


        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 200px;
            background: #584100;
            border-bottom: 1px dashed #ffd04f;
        }

        h1 {
            color: #ffd04f;
            letter-spacing: 4px;
            border-bottom: 5px solid;
        }

        /* //logo// */

        /* nav */
        .n {
            width: 100%;
            position: relative;
        }

        .main_nav {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: 100px;
            border-bottom: 1px solid #584100;
            background: #f9f9f9;
            box-shadow: 0 4px 4px rgba(0, 0, 0, .5);
        }

        .main_nav::before {
            content: "";
            position: absolute;
            top: 280px;
            right: 0;
            left: 0;
            z-index: -2;
            display: block;
            width: 100%;
            height: 0;
            opacity: 0;
            transition: .5s;
            background: #ffd04f;
        }

        .main_nav:hover::before {
            height: 250px;
            opacity: 1;
        }

        .main_nav>li {
            width: 180px;
            line-height: 100px;
            height: 100px;
            text-align: center;
        }

        .main_nav>li>a:hover {
            display: flex;
            justify-content: center;
            height: 100px;
            color: #ffd04f;
            background: #584100;
        }

        /* nav-sub */
        .sub_nav {
            line-height: 50px;
            overflow: hidden;
            height: 0;
        }

        .main_nav:hover .sub_nav {
            opacity: 1;
            height: 200px;
        }

        .sub_nav li a {
            padding: 8px 16px;
        }

        .sub_nav li:hover a {
            border-radius: 18px;
            color: #ffd04f;
            background: #584100;
        }

        /* //nav// */

        /* //header// */

        /* slide */

        .slide {
            position: relative;
            z-index: -3;
            margin: 0 auto;
            width: 1900px;
            height: 1440px;
            overflow: hidden;
        }


        .slide ul {
            margin: 0;
            position: absolute;
            display: flex;
            width: 400%;
            height: 1440px;
        }

        /* animation */

        .slide ul {
            animation: slide 12s reverse infinite;
        }

        @keyframes slide {
            0% {
                transform: translateX(0%)
            }

            10% {
                transform: translateX(-25%)
            }

            33% {
                transform: translateX(-25%)
            }

            43% {
                transform: translateX(-50%)
            }

            66% {
                transform: translateX(-50%)
            }

            76% {
                transform: translateX(-75%)
            }

            99.99% {
                transform: translateX(-75%)
            }

            100% {
                transform: translateX(0%)
            }
        }

        /* //slide// */

        /* footer */
        footer {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100px;
        }

        footer p:hover {
            color: #584100;
            padding: 8px 16px;
            background: #ffd04f;
        }

        /* //footer// */
    </style>
</head>
<!-- 0, 33, 49, 66, 76, 99.99, 100 -->

<body>
    <header>
        <div class="logo">

        </div>
        <nav class="nul">
            <ul class="main_nav">
                <li>
                    <a href="#">축제소개</a>
                    <ul class="sub_nav">
                        <li><a href="#">Festival 소개</a></li>
                        <li><a href="#">행사장 안내</a></li>
                        <li><a href="#">조직위원회</a></li>
                    </ul>
                </li>
                <li>
                    <a href="#">예약안내</a>
                    <ul class="sub_nav">
                        <li><a href="#">예약하기</a></li>
                        <li><a href="#">예약확인/취소</a></li>
                        <li><a href="#">단체예약문의</a></li>
                    </ul>
                </li>
                <li>
                    <a href="#">아티스트</a>
                    <ul class="sub_nav">
                        <li><a href="#">고릴라즈</a></li>
                        <li><a href="#">메이저 레이즈</a></li>
                        <li><a href="#">아우스게인</a></li>
                        <li><a href="#">타임로드</a></li>
                    </ul>
                </li>
                <li>
                    <a href="#">커뮤니티</a>
                    <ul class="sub_nav">
                        <li><a href="#">공지사항</a></li>
                        <li><a href="#">사진갤러리</a></li>
                        <li><a href="#">영상갤러리</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
    </header>

    <div class="slide">
        <ul>
            <li>
                <img src="images/1.jpg" alt="1">
            </li>
            <li>
                <img src="images/2.jpg" alt="2">
            </li>
            <li>
                <img src="images/3.jpg" alt="3">
            </li>
            <li>
                <img src="images/1.jpg" alt="1">
            </li>
        </ul>

    </div>

    <footer>
        <p>Copyright 2024. Callery Festival.</p>
    </footer>
</body>

</html>
