<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예약안내/결제안내</title>

    <link rel="stylesheet" href="/70_pf/team/JinAir/02.css/reset.css">
    <link rel="stylesheet" href="/70_pf/team/JinAir/02.css/typo.css">
    <link rel="stylesheet" href="../../02.css/">
    <link rel="stylesheet" href="./style/booking.css">

</head>

<body>
    <!-- bk_bts = booking = booking tabs -->
    <main>
        <!-- title -->
        <h2><strong>예약/결제 안내</strong></h2>
        <div class="bk_tabs">
            <!-- 탭1 : 예약안내 -->
            <input type="radio" name="bk_bts" id="bk_bts1" checked>
            <label for="bk_bts1">예약안내</label>
            <section class="bk_tab1">
                <!-- 이 안에 예약안내 -->
                <h2><strong>보다 즐거운 여행경험을 위해 편리한 예약 서비스를 제공합니다.</strong></h2>
            </section>
            <!-- 탭2 : 결제안내 -->
            <input type="radio" name="bk_bts" id="bk_bts2">
            <label for="bk_bts2">결제안내</label>
            <section class="bk_tab2">
                <!-- 이 안에 결제안내 -->

            </section>
        </div>

    </main>

</body>

</html>
