<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예약안내/결제안내</title>

    <link rel="stylesheet" href="/70_pf/team/JinAir/02.css/reset.css">
    <link rel="stylesheet" href="/70_pf/team/JinAir/02.css/typo.css">
    <link rel="stylesheet" href="../../02.css/">
    <link rel="stylesheet" href="./style/booking.css">

</head>

<body>
    <main>
        <div class="container">

            <!-- sub_title / bk = booking -->
            <div class="bk_sub_title">
                <h2><strong>예약/결제안내</strong></h2>
                <div class="bk_link">
                    <p class="bk_a1"><a href="#">예약안내</a></p>
                    <p class="bk_a2"><a href="#">결제안내</a></p>
                </div>
            </div>
            <!-- //sub_title// -->

            <section>
                <!-- sub_title ~ section 사이 설명 강조문 -->
                <div class="bk_main_text">
                    <h2><strong>보다 즐거운 여행경험을 위해 편리한 예약 서비스를 제공합니다.</strong></h2>
                </div>
                <!-- //sub_title ~ section 사이 설명 강조문// -->

                <hr>

                <!-- section1-1 -->
                <div class="bk_box">
                    <div class="bk_img">
                        <img src="https://github.com/12alsrud12/web0422/blob/main/70_pf/team/JinAir/03.assets/booking/PCh.png?raw=true"
                            alt="PC환경설정">
                        <h2>PC 환경설정 안내</h2>
                    </div>

                    <div class="bk_li1">
                        <ul class="bk_li1">
                            <li>실시간 계좌이체, 일부 한국 외 결제 수단(예, Visa, Master 심화 인증 서비스, Alipay 등) 이용 시, 팝업 차단 해제 등의 환경 설정이
                                필요할 수
                                있습니다.</li>
                            <li>Microsoft Edge 브라우저 이용 시 호환성 설정이 필요할 수 있습니다.</li>
                        </ul>
                        <a href="#" class="bk_bt1">브라우저 별 팝업차단</a>
                    </div>
                </div>
                <!-- //section1-1// -->




            </section>
        </div>
    </main>
</body>

</html>
