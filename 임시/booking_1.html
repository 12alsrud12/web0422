<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body,
        h2 {
            margin: 0;
        }

        header {
            height: 100px;
            background: red;
        }

        main {
            margin: 0;
            background: #000;
        }

        section {
            margin: 0 auto;
            width: 1200px;
            height: 3000px;
            background: blue;
        }

        .tabs {
            position: relative;
            margin: 0 auto;
            width: 1100px;
            height: 3000px;
            background: yellow;
        }

        .tabs label {
            display: inline-block;
            padding: 2px 24px;
            background: #ccc;
            cursor: pointer;
        }

        .tabs div {
            display: none;
            position: absolute;
            width: calc(100% - 4px);
            height: calc(100%);
            padding: 16px;
        }

        .tabs input {
            display: none;
        }

        .tabs input:checked+label {
            background: #333;
            color: #fff;
        }

        .tabs input:checked+label+div {
            display: block;
        }

        .tab1 {
            background: #000;
        }
        .tab2 {
            background: aqua;
        }

        footer {
            height: 100px;
        }
    </style>
</head>

<body>
    <header></header>
    <main>
        <section>
            <h2>asd</h2>
            <div class="tabs">
                <input type="radio" name="bts" id="bts_1" checked>
                <label for="bts_1">1</label>
                <div class="tab1">
                    <ul>
                        <li>1</li>
                        <li>2</li>
                        <li>3</li>
                        <li>4</li>
                    </ul>
                </div>
                <input type="radio" name="bts" id="bts_2">
                <label for="bts_2">2</label>
                <div class="tab2">
                    <div>asdfasfasfasdfasdfasdfasdfsdfasdfasdf</div>
                    <div>asdfasfasfasdfasdfasdfasdfsdfasdfasdf</div>
                    <div>asdfasfasfasdfasdfasdfasdfsdfasdfasdf</div>
                </div>
            </div>
        </section>
    </main>
    <footer></footer>
</body>

</html>
