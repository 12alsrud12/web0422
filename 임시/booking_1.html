<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습</title>
    <style>

        section {
            display: flex;
            justify-content: center;
        }

        div {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 1496px;
            height: 745px;
            background: #005813;
        }

        .img {
            display: flex;
            justify-content: center;
        }

        .gr {
            position: relative;
            height: 10px;

        }

        /* letter-spacing = 글자간격 "자간" */

        h2 {
            display: flex;
            position: relative;
            letter-spacing: 4px;
            font-weight: 400;
            transform: translate(-50%, -50%);
        }
    </style>
</head>

<body>
    <section>
        <div>
            <div class="img">
                <div class="gr">
                    <span>
                        <h2>JinAir
                            <div class="bg"></div>
                        </h2>
                    </span>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
