<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습1</title>
    <style>
        body {
            box-sizing: border-box;
            margin: 0;
        }

        .d1 {
            width: 200px;
            height: 300px;
        }

        .d1 {
            position: relative;
            display: flex;
            flex-direction: column;
            margin: 0 auto;
            width: 200px;
            background: #ffb4b4;
            transition: .3s;
        }

        .img {
            margin: 20px auto 0;
        }

        .txt {
            text-align: center;
            opacity: 0;
            padding: 8px;
            border: 1px solid lime;
            transition: .3s;
        }

        .d1:hover .txt {
            opacity: 1;
        }

        .d1:hover {
            padding: 30px 0;
            background: #6fe2ff;
        }

    </style>

</head>

<body>

    <div class="d1">
        <div class="img">
            <img src="../assets/icon/jinair_logo.png" alt="진에어로고">
        </div>
        <div class="txt">
            abc
        </div>
    </div>

</body>

</html>
