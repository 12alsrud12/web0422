<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>header X</title>
        <style>
            hr {
                margin: 4px 0;
                width: 17px;
                border: 2px solid #ccc;
            }

            .x_icon {
                position: relative;
            }

            .x_icon hr {
                transition: 1s;
            }

            .x_icon hr.active {
                position: absolute;
            }

            div.x_icon hr:first-of-type.active {
                transform: rotate(45deg);
            }

            div.x_icon hr:nth-of-type(2).active {
                opacity: 0;
            }

            div.x_icon hr:last-of-type.active {
                transform: rotate(-45deg);
            }
        </style>
    </head>

    <body>
        <div class="x_icon">
            <hr>
            <hr>
            <hr>
        </div>

        <script>
            // 요소찾기
            const x = document.querySelector(".x_icon");
            const x1 = document.querySelectorAll(".x_icon hr")[0];
            const x2 = document.querySelectorAll(".x_icon hr")[1];
            const x3 = document.querySelectorAll(".x_icon hr")[2];

            // 확인용!
            console.log(x1);
            console.log(x2);
            console.log(x3);

            // 클릭 시 X자로 변경하게 할 것

            x.onclick = function () {
                x1.classList.add("active");
                x2.classList.add("active");
                x3.classList.add("active");
            };
        </script>
    </body>
</html>
